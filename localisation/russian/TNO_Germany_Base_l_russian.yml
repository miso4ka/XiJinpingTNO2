 reich_shared.27.t: "У вас есть наше разрешение?"
 reich_shared.27.d: "Мужчина сидел на скамейке. Его имя неизвестно, да это и не имеет значения. Важно то, что он находится на этой конкретной скамейке запасных в это самое конкретное время. Местный парк - один из немногих в Дар-эс-Саламе - зрелище не из приятных. Окруженный тесными зданиями, борющимися за пространство и немногие ресурсы. Грандиозные залы в стиле барокко, построенные тоскующими по дому архитекторами, доминируют над умирающим светом горизонта. Чем был сам парк? Мешаниной сорняков, болезненно-желтой травы и некоторого количества пальм, разбросанных по всему району, казалось бы, случайным образом. В парке был и свой пруд, но ни птица, ни рыба не осмеливались потревожить его темные, спокойные воды.\n\n"Давайте быстро и сразу к делу. У меня сейчас обеденный перерыв." Другой мужчина присел на скамейку рядом с нашим главным героем. Толстые тонированные очки скрывают его глаза, в то время как седеющие, зачесанные назад волосы пытаются скрыть его возраст. Но в этом он не преуспевает. "Если вы еще один из тех американцев, что пытаются завербовать меня в ЦРУ, ФБР или любое другое агентство из трех букв, которым вы, янки, владеете, то я за себя-"\n\n"Как бы вы отнеслись к шпионажу в пользу вашей собственной страны? Шпионить за Остафрикой ради своей любимой родины, ради своего Отечества, герр Кай-Уве фон Хассель?" произнес наш главный герой. Взяв в руку сигарету, он смотрит, как догорает этот маленький окурок. Медленно, но верно. Умные штучки эти сигареты. Ты не мог оставить их без внимания ни на секунду. Они всегда напоминали тебе о себе, сгорали в темноте. Одноразовые, но такие необходимые. "В Германии есть... деятели, которые считают, что ситуация в Африке... вышла из-под контроля, герр фон Хассель."\n\n"И что вы мне предлагаете? Глаза Хюттига сейчас повсюду. Дар-эс-Салам находится в полной изоляции, это как... как в романе Евгения Замятина! Почему бы вам не пойти за кем-нибудь более высокопоставленным? Даже предложив мне это, вы, вероятно, обеспечили мне пожизненное место в концлагере." - заголосил фон Хассель. Он обхватил голову руками, чувствуя зуд в висках.\n\n"Вы думаете, что быть всего лишь пешкой - это слабость, фон Хассель? Совсем нет, наоборот - это ваш спасательный круг. Хюттиг параноик - я читал его отчеты, они все состоят из расовых эпитетов, щенячьих просьб о солдатах, деньгах и голове Мюллера. Но он параноик по отношению к своим коллегам. Он ничего не заподозрит предателя в ком-то вроде тебя. Скорее всего, он даже не знает о твоем существовании. Ты не шпион иностранного правительства. Ты неофициальный посол Рейха в Остафрике."\n\n"А что, если меня поймают? Что, если мне выдернут ногти и мне придется смотреть, как моих детей скармливают крокодилам? Именно это вы подразумеваете под назначением меня послом Рейха?""
 reich_shared.27.a: ""Скажи своим мучителям, что ты не шпион. Это ведь правда, не так ли?"" 
 
 ##Bormann & Speer WW3##
 GER_WW3_gotterdamerung:0 "Сумерки богов"
 GER_WW3_gotterdamerung_desc:0 "Наконец-то, время пришло. Неизбежная война между сверхдержавами, которой так боялся мир, наконец разразилась!\n\nКак и в других великих войнах до этого, мы должны приложить все наши усилия для победы в этой войне; ничто, кроме мобилизации всех наших ресурсов, не даст нам победы.\n\nЗа Германию мы будем сражаться! Мы зашли слишком далеко, чтобы склоняться перед иностранцами, которые разрушили бы всё, что мы построили."

 GER_WW3_to_the_frontlines:0 "На передовую"
 GER_WW3_to_the_frontlines_desc:0 "Нашего нынешнего количества людей, развернутых на передовой, просто недостаточно. Для такой глобальной, широкомасштабной войны нам нужна армия, численность которой достаточна для ведения боевых действий на нескольких фронтах на множестве театров военных действий. Если мы надеемся добиться победы, нам нужно больше людей."

 GER_WW3_to_the_factories:0 "На заводы"
 GER_WW3_to_the_factories_desc:0 "На самом деле все просто. Каждый гражданин Германии должен внести свой вклад в войну. Если вы мужчина и не воюете, тогда вы должны работать в нашей военной промышленности. Нет никаких причин, по которым женщины также не могут быть призваны к оружию; каждый человек, который находится в нашем распоряжении, должен работать на наши военные усилия. Каждая пара рук на счету!"

 GER_WW3_totaler_krieg:0 "Тотальная война"
 GER_WW3_totaler_krieg_desc:0 "Немногие хотят принять это, но у нас нет выбора, и мы не можем медлить. Нам нужно перестроить нашу экономику, как мы это делали раньше. Каждое добро, которое мы делаем, так или иначе будет направлено на военные цели. С любыми второстепенными потребительскими товарами будет покончено; мы не можем позволить себе производить предметы роскоши в то время, когда жизненно необходимы каждая пуля, бомба и винтовка."

 GER_WW3_finishing_the_job:0 "Заканчивая работу"
 GER_WW3_finishing_the_job_desc:0 "Эта война с Америкой - последняя.\n\nНаша прошлая схватка закончилась в основном ничьей. Америка, возможно, и была немного унижена, но они ни в коем случае не капитулировали. Они закончили Второй Вельткриг с беспрецедентной промышленностью, всё ещё грозным флотом и огромной армией, которая никогда по-настоящему не видела крупномасштабных боевых действий.\n\nЭта война будет другой. Мы собираемся закончить то, что должны были начать два десятилетия назад. Американский гигант будет унижен и побежден Германией раз и навсегда!"

 GER_WW3_secure_the_isles:0 "Обезопасить острова"
 GER_WW3_secure_the_isles_desc:0 "Наша первая ступенька на пути в Америку - это Британские острова. В то время как мы начинаем программу по массовому увеличению численности нашей морской пехоты, мы также дадим британцам возможность подчиниться нашим требованиям. Всем странам по ту сторону Ла-Манша будет предъявлен простой ультиматум; они подчинятся нам и присоединятся к нам против Америки, или они снова будут раздавлены мощью вермахта!"

 GER_WW3_amerika_bomber:0 "Америкабомбер"
 GER_WW3_amerika_bomber_desc:0 "Во время Второй мировой войны была разработана концепция, получившая название "Америкабомбер". Планы состояли в том, чтобы спроектировать стратегический бомбардировщик большой дальности, который обладал бы достаточной дальностью и живучестью, чтобы перелететь Атлантику, сбросить приличную полезную нагрузку на американское восточное побережье, а затем совершить обратный полет обратно в Европу.\n\nПроект вскоре был свернут; у наших отцов не было технологических ресурсов для завершения такого амбициозного плана. Сегодня их мечты могут стать реальностью!\n\nУ нас есть технологии, и у нас есть ресурсы. Нам нужно только объединить их и добавить немного немецкой изобретательности."

 GER_WW3_operation_alaric:0 "Операция "Аларик""
 GER_WW3_operation_alaric_desc:0 "Неизбежная война с нашим старым союзником наконец разразилась. Италия в течение десятилетия противостояла всему, за что выступает Рейх. Неблагодарные замышляли нашу гибель и работали против нас с помощью политических союзов, так называемых "Великих игр" и так далее. Что ж, хватит, значит хватит.\n\nСчет скоро установится, раз и навсегда. Однако ничто столь сложное, как сеть политических союзов, не определит наше будущее. Нет, только война положит конец этому соперничеству, так или иначе."

 GER_WW3_over_the_alps:0 "Через Альпы"
 GER_WW3_over_the_alps_desc:0 "Не будет никакого грандиозного, тщательно продуманного плана окружения Итальянской империи. Мы не собираемся встревать в экспедиции по всей Африке и Ближнему Востоку, чтобы сокрушить их колониальные владения, прежде чем вцепимся им в глотку. Иногда лучший план - самый простой; мы собираемся отправиться прямо в итальянские джунгли и направиться прямо в Рим.\n\nСамым большим препятствием для наших усилий будет пересечение внушительных Альп. Если мы реально собираемся перемещать через них наши армии и грузы, нам нужно будет обезопасить проходы, которые контролируют швейцарцы. Пока наши люди тренируются и снаряжаются для неизбежных горных боев, мы направим ультиматум в Цюрих; пропустите нас через вашу страну и дайте использовать ваши горные перевалы, или мы придем и захватим их сами."

 GER_WW3_endsieg:0 "§RЭндзиг§!"
 GER_WW3_endsieg_desc:0 "Чужеземные сапоги маршируют по нашим землям. Война, несмотря на все наши усилия, обернулась против нас, и мало надежды на то, что мы сможем повернуть этот прилив вспять.\n\nНаши возможности уменьшаются с каждым часом; у нас не остается другого выбора, кроме как использовать наш ядерный арсенал против наших врагов. Это решение - единственное решение, при котором Германия всё ещё способна победить. Окончательная Победа будет за нами, и хотя цена будет дорогой, никакая цена не будет слишком велика ради Энзига."

 GER_WW3_dynamic_modifier:0 "Третий Вельткриг"
 GER_WW3_to_the_frontlines_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Максимальная укрепленность: §G+2.0%§!\n    Фактор военнообязанного населения: §G+5%§!\n    Время подготовки дивизии: §Y-10.0%§!"
 GER_WW3_to_the_factories_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Объем заводского производства: §G+15.00%§!\n    Производительность верфи: §G+15.00%§!"
 GER_WW3_secure_the_isles_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Время на подготовку к вторжению: §G-50.00%§!\n    Скорость десантной высадки: §G+10.0%§!"
 GER_WW3_amerika_bomber_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Стратегическая бомбардировка: §G+10.0%§!\n    Радиус действия авиации: §G+20%§!"
 GER_WW3_operation_alaric_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Скорость дивизии: §G+10.00%§!\n    Разведка: §G+10.0%§!"
 GER_WW3_over_the_alps_tt:0 "§WНаши войска смогут более эффективно сражаться на§! §Gгорной§! §Wместности.§!"
 GER_WW3_endsieg_tt:0 "§RХотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем мы ее можем сегодня представить?§!"
 over_the_alps_tech:0 "Через Альпы"

 GER_WW3.1.t:0 "Начало конца"
 GER_WW3.1.desc:0 "Это то, чего мир боялся, особенно с появлением ядерного оружия. Угрозы возможного уничтожения в результате ядерного адского пламени оказалось недостаточно, чтобы предотвратить еще одну мировую войну.\n\nГоды сдерживаемой напряженности привели к еще одной глобальной войне. Мы должны позаботиться о нашей промышленности и армии и подготовить их к войне. Эта следующая война, скорее всего, будет еще более разрушительной, чем предыдущая; нам понадобится, чтобы каждый гражданин Германии внес свой вклад, если мы хотим одержать победу!"
 GER_WW3.1.a:0 "Все, что у нас есть, мы отдадим за Германию!"

 GER_WW3.2.t:0 "Ультиматум"
 GER_WW3.2.desc:0 "Сегодня в наш капитолий поступил ультиматум из Германии. Их список требований, хотя и короткий, всё ещё возмутителен. Короче говоря, немцы требуют, чтобы мы прекратили наши военные действия и позволили немецким войскам иметь открытый доступ в нашу страну. Проще говоря, мы бы добровольно позволили немцам оккупировать нашу страну.\n\nНемцы сильны, в этом нет никаких сомнений. Но позволим ли мы им просто врываться в наши дома или будем бороться с ними?"
 GER_WW3.2.a:0 "Мы не можем встретиться с немцами в открытом бою, мы должны принять их требования."
 GER_WW3.2.b:0 "Мы будем бороться с этими наглыми подонками!"

 GER_WW3.3.t:0 "[FROM.GetName] принимает ультиматум"
 GER_WW3.3.desc:0 "Как и ожидалось, наш ультиматум был принят. Пока мы разговариваем, наши люди перемещаются в новые оккупационные зоны, чтобы успокоить население и создать передовые базы снабжения. Наша армия теперь может беспрепятственно передвигаться по оккупированному региону!"
 GER_WW3.3.a:0 "Еще одна победа для Фатерлянда!"

 GER_WW3.4.t:0 "[FROM.GetName] отклоняет ультиматум"
 GER_WW3.4.desc:0 "Упрямые ублюдки из [FROM.GetNameDef] отказались от нашего ультиматума!\n\nТеперь у нас есть очень мало вариантов, как справиться с этим прямым отказом. Мы можем просто отказаться от наших планов, но так необходимый доступ в регион? В настоящее время это горячо обсуждаемая тема, но у нас есть последнее слово относительно того, что будет дальше."
 GER_WW3.4.a:0 "Нам не нужен доступ. Мы можем обойтись без этого."
 GER_WW3.4.b:0 "Если они не подчинятся, мы заставим их это сделать!"

 ###Cod Wars
 GER_USA_codwars.1.t:0 "Крепость на Атлантике"
 GER_USA_codwars.1.desc:0 "Исландия, когда-то игравшая незначительную роль на мировой арене до климатического окончания Второй мировой войны, теперь является центром внимания двух сверхдержав; Соединенные Штаты как её спаситель и Великий Германский Рейх как её призрак. Соединенные Штаты управляют островным государством как частью своего военного аппарата, и ничто на острове не происходит без одобрения Объединенного комитета начальников штабов. Миллионы бункеров, дотов и колючей проволоки, которые пролегают вдоль побережья островов, можно отнести к принятию военных решений в Вашингтоне, как и его искусственные гавани, которые были сделаны достаточно глубокими, чтобы в них могли укрыться огромные корпуса ВМС США. Военно-воздушные силы, никогда не уступающие другим ветвям, приложили титанические усилия для расчистки и строительства огромных бетонных ангаров, которые усеивают множество аэродромов острова, что позволяет грозному B-52 взлететь в мгновение ока, представляя для SAC возможности первого ядерного удара.\n\nПоскольку все решения принимались через Пентагон, неудивительно, что военными аналитиками так долго игнорировалась проблема небольшого рыболовства, поскольку она просто не рассматривалась как приоритетная. Британские рыболовные траулеры всё больше приближались к желанным промыслам в исландских водах, сталкиваясь с исландской рыболовной промышленностью и вызывая настоящий переполох среди гражданского меньшинства на острове.\n\nПентагон наконец согласился расширить исключительную экономическую зону Исландии, чтобы лучше контролировать её воды. Они надеялись, что это наконец решит проблему."
 GER_USA_codwars.1.a:0 "Рыбалка - это гораздо большее, чем просто рыба."

 GER_USA_codwars.2.t:0 "Великий шип на Атлантике"
 GER_USA_codwars.2.desc:0 "Великогерманский Рейх смотрел на Исландию с крайним презрением. В конце концов, этот остров был ахиллесовой пятой в стратегическом планировании Рейха. Хуже всего было то, что они позволили этому стать таковым: с окончанием Второй мировой войны они добровольно позволили американцам взять на себя контроль над островом.\n\nЗа последние двадцать лет американцы превратили остров в непреодолимый барьер, его берега были уставлены дотами и бункерами; и его внутренние поля были вспаханы и выложены бетоном, чтобы выдержать огромный вес B-52 Стратофортресс, способный нанести первый ядерный удар американцам, который был направлен, как кинжал, в самое сердце Рейха.\n\nДля немецкого командования стало неожиданностью, когда американцы объявили о расширении исключительной экономической зоны Исландии, сославшись на проблемы с британскими рыболовными траулерами в этом районе. Был быстро составлен план протеста против этой слегка завуалированной попытки захватить экономическую жизнеспособность члена Пакта; Кригсмарине будет мобилизован в Северное море для защиты британских траулеров от любых нарушений."
 GER_USA_codwars.2.a:0 "Мы служим Германии!"

 GER_USA_codwars.3.t:0 "Более холодная война"
 GER_USA_codwars.3.desc:0 "НАСТОЯЩИЙ БРИФИНГ БЫЛ СОСТАВЛЕН ПО ЗАКАЗУ ЦЕНТРАЛЬНОГО РАЗВЕДЫВАТЕЛЬНОГО УПРАВЛЕНИЯ, НАРЯДУ С АКТИВАМИ В USICOM.\n\nВНИМАНИЕ: Следующий информационный фильм классифицируется как SECRET ICE ZULU BOOJUM. Если у вас нет разрешения SECRET ICE ZULU BOOJUM, покиньте зал и явитесь офицеру безопасности вашего подразделения для разбора. Несоблюдение этого уведомления наказывается лишением свободы. У вас есть шестьдесят секунд, чтобы подчиниться.\n\nВИДЕО:\nТуманный океан с рыбьими глазами, волны, плещущиеся в камеру снова и снова. Всё тихо, кроме шума воды, пока слабый рог тумана не нарушит спокойствие. В тумане рядом с камерой проплывает одинокий рыболовный траулер, размахивающий английским флагом. Активность на палубе, пока мужчины выстраивают шнуры и убирают с моря свой с трудом заработанный приз. Глубже в тумане видна тень, более крупная и внушительная. Слышен громкий гудок тумана, когда в поле зрения проплывает большое судно с его внушительными 15-дюймовыми орудиями, огромным ассортиментом зенитного вооружения и большой летающей свастикой.\n\nЗакадровый голос:\n"Это DKM Tirpitz, один из крупнейших линкоров Рейха, который только что вошёл в Исландскую зону экономического отчуждения, сопровождая флот британских траулеров. Это нарушение суверенных прав нашего союзника и угроза национальной безопасности активам Соединённых Штатов. Мы можем только предполагать, что в этом районе действует ещё больше активов Кригсмарине, и мы советуем немедленно мобилизовать силы ВМС США в этом районе, чтобы противостоять агрессивным позициям Рейха.""
 GER_USA_codwars.3.a:0 "Отправьте больше сил в этот район."
 GER_USA_codwars.3.b:0 "Это не стоит нашего времени."

 GER_USA_codwars.4.t:0 "Орёл парит"
 GER_USA_codwars.4.desc:0 "Когда Кригсмарине вошли в ИЭЗ Исландии, все признаки указывали на назревающий кризис. В сознании знавших завывали сирены и били боевые барабаны. Однако этого не произошло. Президент Ричард Никсон отозвал новую ИЭЗ до докризисных границ, а также демобилизовал все активы ВМС США, действующие в этом районе.\n\nКригсмарине и их союзникам разрешили беспрепятственно провести парад в некогда исландских водах, к большому разочарованию каждого исландского рыбака. Кажется, что великан спит, а орёл парит над её владениями. Какие дипломатические последствия это будет иметь, ещё предстоит увидеть, но все могут согласиться: мощь Германии не подвергается сомнению."
 GER_USA_codwars.4.a:0 "Очередная победа Рейха."

 GER_USA_codwars.5.t:0 "Гигант пробуждается"
 GER_USA_codwars.5.desc:0 "СРОЧНО\nВ ОФИС: Рейхсминистра иностранных дел\nОТ: ГОСУДАРСТВЕННОГО СЕКРЕТАРЯ США\n\nУважаемый Рейхсминистр Хевель,\n\nСегодня я пишу вам от имени моего правительства по важной теме, которая только что всплыла здесь, в Вашингтоне. Нам стало известно о том, что ваши Кригсмарине нарушает новую исключительную экономическую зону нашего союзника, Исландии. Мы просим вас немедленно прекратить эту провокационную и опасную акцию, иначе моё правительство будет вынуждено отреагировать не подходящим для этого нового века способом.\n\nМы предупреждаем вас, что для защиты вод нашего союзника мы будем мобилизовать наши военно-морские силы в этом районе, чтобы противостоять любым агрессивным действиям вашего правительства. Мы надеемся, что вы увидите смысл в наших действиях и просьбах и оставите исландские воды исландцам."
 GER_USA_codwars.5.a:0 "Американское позерство! Не обращайте внимания!"
 GER_USA_codwars.5.b:0 "Возможно, они правы."

 GER_USA_codwars.6.t:0 "Орёл прогибается"
 GER_USA_codwars.6.desc:0 "Мир, затаив дыхание, ждал, чтобы увидеть, что произошло в холодной Северной Атлантике, всё ещё оправляясь от беспокойства, вызванного Гавайским ракетным кризисом, страх в воздухе был почти осязаемым. Две сверхдержавы смотрели друг на друга, ожидая увидеть, кто моргнёт первым. По воле судьбы Рейх первым отвёл взгляд. Немецкое командование, чувствуя, что давление всей ситуации достигло точки кипения, решило отказаться от своего заявления об исландских рыболовных судах. Заявив, что при дальнейшем осмотре проблема была недоразумением с британскими официальными лицами. Они начнут выводить свой флот в течение следующих 24 часов."
 GER_USA_codwars.6.a:0 "Мир может вздохнуть с облегчением."

 GER_USA_codwars.7.t:0 "Противостояние в Северной Атлантике"
 GER_USA_codwars.7.desc:0 ""Вызовите их по радио. Они в ИЭЗ. Чёртовы британцы должны знать, что они не должны быть здесь в данный момент."\n\nФлаги патрульного катера развевались на туманном океанском бризе, пока катер рассекал волны. В нескольких сотнях футов впереди капитан Димарко с трудом различал фигуры британских рыбаков, отчаянно натягивающих сети при приближении лодки. Он ухмыльнулся. Они были быстрыми, но далеко не достаточно быстрыми.\n\n"Капитан, немецкий эсминец по нашему левому борту." Взгляд Димарко метнулся в сторону. Действительно, эсминец, отмеченный Железным крестом, приближался и приближался быстро. Голос раздался из-за волн.\n\n"Американцы! Вы вошли в британскую ИЭЗ! Исландская ИЭЗ незаконна и не признана Германским Рейхом, а также не признана Пактом Единства! Немедленно покиньте эту зону!"\n\n"Будь я проклят, они приближаются. Поверните по правому борту." Глаза Димарко следили за корпусом, когда он приближался, ближе, затем ещё ближе. Он видел, как на палубе наблюдают немецкие экипажи с винтовками в руках. Внезапно он понял, что происходит, как раз в тот момент, когда по кораблю эхом разнёсся тошнотворный хруст, и команда упала с ног..\n\n"Сукин сын, эти ублюдки-фрицы нас протаранили!"По всему судну загудела сигнализация, когда они резко повернули на правый борт, уклоняясь от немецкого корабля. "Вызовите грёбаное командование флота, скажите им, что нас только что протаранил немецкий корабль! И вытащите нас отсюда к чёртовой матери!""
 GER_USA_codwars.7.a:0 "В этом замешаны эти ублюдки-фрицы!"
 GER_USA_codwars.7.b:0 "Дело зашло слишком далеко. Мы должны отступить."

 GER_USA_codwars.8.t:0 "Отступление"
 GER_USA_codwars.8.desc:0 "После взрывной конфронтации в Северной Атлантике новости как из Америки, так и из Германии наводнили спекуляции о потенциальном кризисе. Казалось, "трески войны" были на грани перерастания не только в полномасштабный международный кризис, но и в полномасштабную войну. Этот страх хлынул в заголовки как немецких, так и американских газет, хотя немецкие газеты закрасили его слоем патриотизма.\n\nОднако, в конце концов, похоже, что жара была невыносимой для Соединенных Штатов. Президент Никсон приказал немедленно уйти из региона, сославшись на цену потенциальной войны с Рейхом. Хотя это, безусловно, был лучший выбор с точки зрения международной напряженности, он стоил Р-Д возвращения домой столько же, сколько он принёс пользу НСДАП в Германии, поскольку НПП использует кризис, чтобы выступить против предполагаемой слабости администрации президента. Однако в конце дня мир вздыхает с облегчением, и часы уходят от полуночи."
 GER_USA_codwars.8.a:0 "Слишком близко для комфорта."

 GER_USA_codwars.9.t:0 "Эскалация"
 GER_USA_codwars.9.desc:0 "Недавний манёвр с участием эсминца Кригсмарине и патрульного катера ВМС США не имел надежды на эскалацию напряженности. Скорее, это было сделано в надежде, что за счёт эскалации кризиса до точки, когда американцы больше не будут желать поднимать планку вместе с нами, мы разрядим кризис в свою пользу. Обратной стороной такой тактики является то, что в игре "курица" вы должны положиться на другого, чтобы тот сдался первым. Похоже, американцы ещё не готовы сдаваться.\n\nСегодня в наше министерство иностранных дел пришло решительное письмо с осуждением от американского посольства. В нём они подробно рассказали, как повезло нашему экипажу Кригсмарине, что ни один американец не был ранен в инциденте, а также подробно описали, как часть атлантического флота была перенаправлена в Исландию, чтобы помочь "обеспечить соблюдение исландских претензий."\n\nЭто вызвало настоящий переполох в высших кабинетах Рейха, поскольку разгораются ожесточенные дебаты о том, продолжать ли эскалацию конфликта. С одной стороны, отступление сейчас, несомненно, нанесёт серьёзный удар по имиджу власти нашего правительства. С другой стороны, бой между ВВС США и Кригсмарине, несомненно, закончился бы неудачно, даже если бы мы каким-то образом вышли победителями. Мы должны выбирать свой курс с умом."
 GER_USA_codwars.9.a:0 "Это выходит из под контроля. Мы уйдём."
 GER_USA_codwars.9.b:0 "Почему бы не испытать удачу ещё немного?"

 GER_USA_codwars.10.t:0 "Вывод войск немцев"
 GER_USA_codwars.10.desc:0 "Несмотря на их буйство и хвастовство, похоже, что сегодня рейху стало немного не по себе, поскольку Кригсмарине спокойно покинули оспариваемую территорию. Даже сейчас силы ВМф США, отправленные из Норфолка, бродят по водам, поскольку разочарованные британские рыбаки вынуждены возвращаться на юг. С хвостом Кригсмарине, плотно поджатым между ног, кажется, что наш флот - и, следовательно, президент Никсон - одержали здесь крупную дипломатическую победу.\n\nНа внутреннем фронте несогласие с этим решением свирепствует в рейхстаге. Споры по поводу решения Германии волнуют немецкий народ, поскольку вина возлагается непосредственно на наследника Адольфа Гитлера. И наоборот, Никсону сегодня аплодировали стоя в Конгрессе, когда он пришел выступить с речью на эту тему. Похоже, что восходящий американский орел скоро догонит колеблющегося немецкого."
 GER_USA_codwars.10.a:0 "Какое облегчение."

 GER_USA_codwars.11.t:0 "Противостояние"
 GER_USA_codwars.11.desc:0 "Все начиналось достаточно просто. Оперативная группа ВМФ Ирландии хорошо подготовилась к такому короткому уведомлению, мчась по волнам так быстро, как только могла. Они прошли три четверти пути до спорной территории, когда появились первые признаки неприятностей - линия крейсеров Кригсмарине, прямо на пути передовых эсминцев.\n\nДостаточно скоро сообщение о столкновении было передано по радио командующему каждым флотом, и ситуация быстро обострилась. Все больше и больше кораблей начали присоединяться к противостоянию, начиная с тяжелых крейсеров Кригсмарине, крейсеров США, затем линкоров, а затем и авианосцев. Две стороны чередовались в борьбе за власть, пока обе не достигли равновесия. Обе фракции направили почти все свои доступные силы на сцену, чтобы смотреть друг на друга сверху вниз. Наши адмиралы настаивают на том, чтобы мы продолжали противостояние - конечно, немцы знают, что ВМФ США сокрушит Кригсмарине - и политические последствия вывода войск сильно повредят нашей администрации, но этот кризис очень быстро выходит из-под контроля. В конце концов, либо Америке, либо Германии придется прекратить это, иначе мир может сгореть дотла."
 GER_USA_codwars.11.a:0 "Давайте посмотрим, как далеко эти фрицы готовы зайти."
 GER_USA_codwars.11.b:0 "Свяжитесь с Германией. Нам нужно отступить."

 GER_USA_codwars.12.t:0 "Стоящий внизу"
 GER_USA_codwars.12.desc:0 ""Говорит Борман. Кто это?" Борман напрягся в своем кресле, прижимая телефон к голове. Звонки из американского посольства были редкостью. Звонки от самого президента? Почти неслыханно.\n\n"Это говорит президент Никсон. Герр Гитлер где-то поблизости?" Характерный голос Никсона разрезал воздух, как ножницы. Борман поднял бровь. Конечно, он знал о состоянии Гитлера - это определенно была простая формальность.\n\n"Нет, фюрер отдыхает, но я готов передать ему ваше сообщение". ответил Борман. В трубке послышалось ворчание, и Борман немного напрягся. В конце концов, для этого звонка было две причины, и он надеялся, что это будет вторая.\n\n"Послушайте, мы здесь, в Вашингтоне, решили, что готовы организовать взаимный вывод войск. Мы больше не будем беспокоить ваших рыбаков. Мы ищем хороший дипломатический конец этому кризису, и я уверен, что вы и ваш фюрер хотите этого так же сильно, как и мы. Вас это устраивает, герр Борман?"\n\nБорман улыбнулся. Рейх снова вышел на первое место."
 GER_USA_codwars.12.a:0 ""Музыка для моих ушей, господин президент"."

 GER_USA_codwars.13.t:0 "Никаких тормозов"
 GER_USA_codwars.13.desc:0 "К сожалению, наш маневр, направленный на то, чтобы заставить американцев отступить, снова привел к обратным результатам. ВМФ США и Кригсмарине в настоящее время находятся в тупике, ни одна из сторон не желает атаковать или отступать. В конце концов, одной стороне придется либо сдаться, либо открыть огонь. Поскольку ни они ни мы пока не желают делать ни того, ни другого, кажется, что мир всё ещё в относительной безопасности, хотя и на острие ножа.\n\nОднако, несмотря на противостояние, американские патрульные катера продолжали предпринимать попытки обойти нашу армаду. Они продолжают преследовать английские рыболовные суда в регионе и, как правило, продолжают доставлять неудобства. По традиции, как Хеер, так и Кригсмарине настаивают на том, чтобы наши эсминцы очистили наши воды от этих нарушителей любыми необходимыми силами. Однако, как бы мало Кригсмарине ни хотелось это признавать, Американский флот значительно превосходят наш. Столкновение между двумя флотами почти наверняка привело бы к уничтожению немецких войск. Мы должны решить, отступать ли нам здесь или продолжать повышать ставки - однако достаточно скоро одна из сторон обязательно пойдет ва-банк"
 GER_USA_codwars.13.a:0 "Мы на грани уничтожения. Мы должны отступить."
 GER_USA_codwars.13.b:0 "Избавьте наши воды от этих нарушителей! Американцы научатся смирению!"

 GER_USA_codwars.14.t:0 "Сдались"
 GER_USA_codwars.14.desc:0 "Когда немецкий и американский флоты встретились в Северной Атлантике, мир затаил дыхание в ожидании решения. Когда за этим ничего не последовало, немедленно появились новости о том, что американские патрульные катера совершили обход, страх перед тем, что казалось не кошмаром, а скорее надвигающейся реальностью - ядерной войной, - начал охватывать районы от Рио до Хельсинки, от Сиднея до Лиссабона.\n\nОднако по большой удаче немцы моргнули первыми. Кригсмарине, вместо того чтобы пытаться напрямую бросить вызов USN за контроль над Северной Атлантикой, предпочло выйти из ситуации. Мир коллективно вздыхает с облегчением, когда резко возросшая напряженность исчезает, и люди от Перу до Дели спят спокойнее, зная, что следующий день не будет их - и всего мира - последним."
 GER_USA_codwars.14.a:0 "Наконец-то."

 GER_USA_codwars.15.t:0 "Серьезная ошибка"
 GER_USA_codwars.15.desc:0 ""Так что дай мне оперативную сводку, Роберт". Солнечный свет проникал в Овальный кабинет, когда глаза Никсона впились в очки Макнамары. Макнамара, к его чести, не испугался пристального взгляда Никсона, вместо этого решив порыться в своих бумагах, пока не нашел нужную.\n\n"Итак, сегодня в 06.00 моряки патрульного катера PT-603 были атакованы немецким эсминцем". Брови Никсона приподнялись при слове "атаковали", пока Макнамара не заметил этого. "Никаких выстрелов не было. Эсминец приказал PT-603 покинуть спорные воды, а когда они отказались, стал устранил угрозу."\n\n"Устранил?" - спросил Никсон. Макнамара кивнул. "Неужели они..."\n\n"Они были захвачены, господин президент.. Сообщалось об одном погибшем, когда эсминец..." - Макнамара еще раз взглянул на свои записи. "...Протаранил нашу лодку". Он снова посмотрел вверх. "Ты понимаешь, что это значит, Дик".\n\nГлаза Никсона расширились. Хотя день был солнечный, он мог поклясться, что температура упала на двадцать градусов."
 GER_USA_codwars.15.a:0 "Это зашло слишком далеко. Соедините меня с командованием флотом!"
 GER_USA_codwars.15.b:0 "Эти немецкие ублюдки заплатят за это!"

 GER_USA_codwars.16.t:0 "Поджав хвост"
 GER_USA_codwars.16.desc:0 ""Господин президент, вы не можете быть серьезным, сэр. Мы отступаем? Сейчас? Они только что захватили тридцать наших парней и убили одного из них! Всему флоту не терпится добраться до этих сукиных сынов!"\n\nРаздраженный вздох раздался в телефонной трубке прямо в ухо адмиралу Джону Маккейну-младшему. "Я знаю это, адмирал, но мы на грани полного уничтожения! Мы договоримся о сделке, чтобы вытащить их, пока мы не собираемся убивать друг друга".\n\n"Чушь собачья, сэр, извините за мой язык. Они там держат американцев! Мы не просто вот так их бросить!"\n\n"Мы не бросаем их, адмирал, мы собираемся вернуть их достаточно скоро. Я просто... Послушай, неужели ты не можешь понять, что мы на грани? Если мы будем давить еще сильнее, все пойдет наперекосяк, и довольно быстро. Я не буду нести ответственность за ядерное уничтожение, адмирал!"\n\n"Я не могу в это поверить, сэр. Вы действительно думаете, что у фрицев хватит смелости пойти на эскалацию? Они подожмут хвост и убегут, если мы нажмем чуть сильнее! Я..."\n\n"Вы уберете свой флот из спорной зоны, адмирал! Это прямой приказ!" Линия с грохотом оборвалась. Адмирал Маккейн сердито хрюкнул, прежде чем потянуться за рацией. Это должно было закончиться совсем по-другому."
 GER_USA_codwars.16.a:0 "Еще одно американское унижение."

 GER_USA_codwars.17.t:0 "Канун разрушения"
 GER_USA_codwars.17.desc:0 "Похоже, американцы не восприняли наш захват их судна просто так. В самом решительном письме, которое когда-либо получало наше Министерство иностранных дел, американское правительство потребовало немедленного освобождения захваченных нами моряков, а также возмещения ущерба американскому моряку, трагически погибшему во время тарана. Формальные извинения казались почти невозможными. Они требуют большего, напомнив, что технически захват американского корабля при убийстве американского солдата легко может быть расценен как акт войны.\n\nВермахт, конечно же, потребовал, чтобы мы придерживались прежнего курса действий. Однако еще большую тревогу вызывает то, насколько, по-видимому, население в целом готово решительно противостоять американским требованиям. Похоже, что нашу страну захлестнула волна национальной гордости. В любом случае, мы бы приветствовали такой объединяющий момент. В этой ситуации, однако, отступление становится еще более болезненным. Мы должны решить - американцы блефуют или они серьезно относятся к делу?"
 GER_USA_codwars.17.a:0 "Это наш последний шанс. Мы должны сдаться."
 GER_USA_codwars.17.b:0 "Они блефуют. Мы покажем им, как Рейх реагирует на угрозы."


 GER_USA_codwars.18.t:0 "Вниз с уступа"
 GER_USA_codwars.18.desc:0 "В ошеломляющем повороте к неделям неуклонно растущей напряженности, похоже, Германия наконец-то проиграла в игре в гляделки. Сегодня немцами было объявлено, что Соединенным штатам будут принесены глубочайшие извинения, захваченные американские моряки будут освобождены, капитана, совершившего такой проступок, будут судить, а семье погибшего американского моряка будут выплачены немедленные компенсации. Эта внезапная перемена взглядов является крупным дипломатическим переворотом для Соединенных Штатов, а также ударом молотка в сердце Рейха.\n\nВ городах по всей Америке запланированы парады для храбрых солдат, возвращающихся домой из лап Рейха. Аналогичным образом, в городах по всей Германии уже начинают формироваться протесты против предполагаемой слабости правительства. Эта ситуация уже приветствуется многими аналитиками по всему миру как очередная слабость Рейха, который всё ещё притворяется тем же колоссом, которым он когда-то был, но в конце концов был побежден новой, восходящей Америкой. Такая символика не ускользает от людей ни одной из наций."
 GER_USA_codwars.18.a:0 "Кожей наших зубов."

 GER_USA_codwars.19.t:0 "Катастрофа на море"
 GER_USA_codwars.19.desc:0 "Бинокль адмирала Маккейна-младшего был плотно прижат к его глазам. Впервые за несколько недель большие корабли Кригсмарине пришли в движение. Он внимательно наблюдал за ними - не отступают ли они? Теперь, после всего, они просто собирали вещи и уезжали? Это было невозможно.\n\n"Должен ли я связаться по радио с другими кораблями, адмирал?" - спросил радист. Маккейн ничего не сказал. Все это движение сбивало его с толку. Возможно, в этом и был смысл всего этого - сбить с толку и запугать американцев, чтобы они отступили? Нет, это было бы глупым блефом. Его взгляд переместился на один из больших линкоров, и внезапно он замер.\n\nОн смотрел в дуло орудий линкора.\n\nВ одно мгновение белая вспышка ослепила его, и он выронил бинокль. Мгновение спустя раздался сигнал тревоги, когда снаряды ударили по всему флоту, пробивая надстройки и решетя корпуса. Через мгновение USN открыла ответный огонь, и корабль содрогнулся от силы ревущего пушечного огня. Маккейн повернулся к радисту. Он бросился к нему и начал кричать ему в ухо, изо всех сил стараясь быть услышанным сквозь какофонию войны."
 GER_USA_codwars.19.a:0 ""Разошлите оповещение по всем частотам! Мы на войне!""

 GER_USA_codwars.20.t:0 "Маршируя на войну"
 GER_USA_codwars.20.desc:0 "Дипломатия потерпела неудачу. Пока мы говорим, силы Рейха идут на войну, и два Орла вступают в свое последнее столкновение. В волнах Северной Атлантики медленно погружаются под воду горящие корпуса кораблей, ставшие жертвами крупнейшего морского сражения со времен Второй мировой войны. Теперь в этом нет никаких сомнений - Третья мировая война на носу.\n\nЧто будет дальше? Никто по-настоящему не знает. Милитаристы, конечно, предсказывают быструю победу рейха - окончательное уничтожение американской угрозы. Перспективы же, однако, не столь радужны. Независимо от того, победим мы или нет, похоже, что ядерная война больше не просто кошмар, а скоро станет реальностью. Правительство уже планирует попытаться эвакуировать Германию, но большинство знает, что это бессмысленно. Конец света уже близок. Все, что остается, - это сражаться до тех пор, пока одна из сторон не нажмет на спусковой крючок."
 GER_USA_codwars.20.a:0 "За Отечество, в последний раз."

 GER_USA_codwars.21.t:0 "Отправляясь на войну"
 GER_USA_codwars.21.desc:0 ""Члены Конгресса, я должен сообщить ужасную новость. Сегодня в 11:23 утра силы военно-морского флота Соединенных Штатов были обстреляны подразделениями Кригсмарине. Последовавшая битва унесла сотни жизней, но она также предвещает смерть чего-то еще - смерть хрупкого мира, который мы пытались поддерживать. В очередной раз Соединенные Штаты оказались под атакой врага, одержимого идеей нашего уничтожения вместе с ценностями, которые мы, члены свободного мира, так близко принимаем к сердцу".\n\nНиксон прочистил горло, отрываясь от своей наспех написанной речи. Он знал, что эта речь навсегда запомнится его президентству - речь, призывающая Америку к действию, речь, возвещающая о гибели цивилизации. Это была трудная задача, и он надеялся, что сумеет добиться справедливости.\n\n"Я понимаю задачу, к выполнению которой я призываю американский народ, и я понимаю ее последствия, как, я уверен, и все члены этого Конгресса. Однако я знаю, что мы, американцы, можем выполнить эту задачу. Мы не сдадимся и не позволим волне нацизма захлестнуть все, что нам дорого. Мы будем бороться с тьмой и, даст Бог, покончим с ней мечом. Я призываю этот Конгресс подписать объявление войны Германскому рейху и всем тем, кто поддерживает его!"\n\nКогда зал наполнился аплодисментами, Никсон оглядел окружавшие его лица и камеры. Он знал, что подписывает смертный приговор всему миру. Но что еще оставалось делать? Америка будет защищать себя, и она никогда больше не будет унижена."
 GER_USA_codwars.21.a:0 "Дата, навсегда вписанная в историю как символ позора"
 
