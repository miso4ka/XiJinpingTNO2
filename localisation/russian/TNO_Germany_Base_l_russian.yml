 POLITICS_ADOLF_HITLER_DESC:0 "Как можно описать Адольфа Гитлера, фюрера и рейхсканцлера Великогерманского Рейха, бесспорного повелителя 19 стран, архитектора Вельтхауптштадтской Германии, Верховного Главнокомандующего Вермахтом, фюрера Национал-социалистической немецкой рабочей партии и Человека года по версии журнала Time в 1938, 1946 и 1961 годах?\n\nЧеловек скромного происхождения, сын австрийских трактирщиков, он получил образование в Мюнхене и Вене и с отличием служил в немецкой армии во время Первой мировой войны. Никто не будет отрицать, что его приход к власти был стремительным, и даже неудачные попытки, такие как Пивной путч, служили только дальнейшему развитию его амбиций. Его сочетание методов насилия и зрелищности выгнало коммунистов и демократов из Рейхстага и поставило его на самый высокий пост. Под его руководством Германия разорвала цепи Версальского договора, создала новую ужасающую армию и заставила другие страны Европы встать на колени, пока свастика не распространилась по всей Европе, от берегов Атлантического океана до Черного моря. Под его руководством Рейх создал такое чудо, как Столица Мира Германия, и именно под его бдительным оком, неугодные европейцам люди были жестоко истреблены и преданы огню.\n\nНо господин и повелитель всей Германии состарился. Там, где его голос когда-то мог завладеть восторженным вниманием толпы, теперь слышится лишь тихий скрежет, а холодный расчетливый стальной ум заржавел. Руки, которые писали "Майн Кампф", теперь постоянно дрожат, когда он добавляет последние штрихи к акварели этих давно умерших лиц, ускользающих из его памяти. Величайший завоеватель, со времен Александра Македонского и Наполеона, стал старым и немощным человеком. В 1962 году ему исполнилось 73 года, и некоторые осмеливаются шептать, что фюреру осталось недолго. И теперь весь мир боится, что как только погребальный костер фюрера будет зажжен, он снова распространит великий пожар войны по всей Европе."
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "Фюрер трагически скончался, и весь Рейх был потрясен этой новостью. В конце концов, кто мог ожидать, что такой непобедимый человек умрет?\n\nТочно не Рейхстаг.\n\nНесмотря на то, что фюрер четко определил, кто будет его преемником, многие в правительстве уже взялись за оружие. Реформисты, консерваторы, милитаристы и фанатики вцепились друг другу в глотки, и все надежды на мирную и упорядоченную передачу власти быстро исчезают. В результате группа лиц, сидящих за заборами, безымянные бюрократы и другие члены Рейхстага, слишком непопулярные, чтобы обратить на себя внимание какой-либо фракции, объединилась, чтобы объявить себя официальной промежуточной исполнительной властью до инаугурации нового фюрера, как того требует Конституция, которую все коллективно игнорируют в течение последних тридцати лет.\n\nВсе основные претенденты на пост фюрера игнорируют чрезвычайный совет, рассматривая его в лучшем случае как подставное лицо, а в худшем - как непокорного предателя. Единственная светлая сторона заключается в том, что их присутствие дало тень стабильности в столице, остановив город от впадения в хаос, чтобы более компетентный лидер (надеюсь) смог взять на себя ответственность. Может быть, они и спасли "Рим" от пожара, но они довольствуются тем, что играют на скрипке, пока остальная империя горит в огне."
 POLITICS_HANS_SPEIDEL_DESC:0 "Долгое время Шпайдель с гордостью служил в Вермахте, и долгое время страна гордилась его персоной. Впервые поднявшись к славе после предотвращения гражданской войны в 50-х годах, благодаря своему быстрому перевороту против СС на Востоке во время разгара Западнорусской войны, он был награжден Рыцарским крестом с золотыми дубовыми листьями, мечами и бриллиантами за проявленную смелость и храбрость. Новая восходящая звезда, он приобрел еще больше популярности за дружбу со своим старым командиром и личным другом Эрвином Роммелем, став одной из самых любимых фигур в Германии. Позже Шпайдель бросил вызов многим милитаристам Рейха, а именно Фердинанду Шёрнеру, саботируя его планы и во второй раз в жизни предотвращая переворот в Рейхе, помешав Шёрнеру взять под контроль Вермахт.\n\nОднако Шпайдель не является политиком и решительно выступает против расширения связей между Вермахтом и правительством. Опасаясь вовлечения Вермахта в политическую борьбу, он отказался от всех попыток подкупить и заманить его в одну из различных фракций и продолжает утверждать, что как солдат его долг всегда быть с народом. Придерживаясь своих благородных идей, Шпайдель теперь – это маленький остров в бурлящем море, и с каждым днем оно штормит все сильнее и сильнее."

 #Ministers

 GER_Theodor_Oberlander_hog_desc:0 "§YПредседатель Рейхстага\nИдиосинкратический нацизм§!\n------------\n§LВысокообразованный, крайне самоуверенный и крайне противоречивый - Теодор Оберлендер, Председатель Рейхстага, настоящая аномалия всего НСДАП. Сторонники Шпеера считают его консерватором, даже реакционером. Консервативное крыло национал-социалистов же, однако, видит в Оберлендере реформатора, хоть и менее опасного чем Шпеер. Тот, кто будет настаивать на больших социальных изменениях и реформах в болезненных структурах Рейха, но все же попытается сохранить идеологию живой.\n\nПолучив докторскую степень по экономике и сельскому хозяйству, Теодор Оберлендер продолжил службу в Абвере, в конце концов возглавив спецгруппу Бергмана на Украине. Оберлендер в конечном счете был уволен с занимаемой должности после серии обращений к Фюреру, в которых он подверг критике расовую политику, а в частности Генералплан Ост, счёв её радикальной формой злоупотребления национал-социализмом.\n\nОднако это не только не погубило его карьеру, но и подтолкнуло Оберлендера стать политиком. Будучи профессором Пражского университета, Оберлендер сумел добиться места в Рейхстаге. Поначалу он был одним их основателей реформистской фракции НСДАП, но вскоре Оберлендер отдалился от Шпеера, когда доктору стало ясно, что архитектор больше заботится о поддержке студентов и либералов, нежели об исправлении идеологических недостатков в Рейхе. В то время как все фракции откровенно недолюбливают Оберлендера, само население Германии в целом его поддерживает.§!"
 
 GER_Martin_Bormann_hog_desc:0 "§YПартминистр\nНационал-социализм§!\n--------------\n§LМассы приветствуют Гитлера, армия приветствует Геринга, а интеллектуалы восхищаются гнетущей архитектурой Шпеера. И все же, сколько немцев знают о партминистре Мартине Бормане, маленьком сером человечке, скрывающемся в тени фюрера?\n\nЛюди с великими целями часто отличаются скромностью. Мартин Борман, родившийся в семье почтальона на рубеже веков, пережил Первую мировую войну, чтобы стать управляющим фермой. Насилие никогда не отставало от молодого человека. Он был заключен в тюрьму за содействие жестокому убийству школьного учителя, стал казначеем Фрайкорпс, а затем с бандитской энергией присоединился к СА. Одержимый администратор с бюрократической утонченностью, Борман в конце концов вошел в ближайшее окружение Гитлера в качестве начальника партийной канцелярии.\n\nЗа последние два десятилетия Коричневый кардинал сплел паутину обмана, взяточничества и шантажа, объединив власть вокруг себя назначениями, повышениями по службе и увольнениями. Он сидит в центре этой паутины, курит сигару, жалко лебезит перед начальством, обращается со своими подчиненными как со скотом. Его противники считают его грубым и некультурным фермером, который превратил НСДАП в свою собственную коррумпированную игрушку; его сторонники проповедуют лояльность партканцлеру до тех пор, пока они могут сохранять свои позиции у власти. Презираемый многими, партминистр укрепил свои позиции, твердо противостоя растущим силам ревизии и реакции.\n\nЕсли здоровье фюрера ухудшится, выйдет ли паук из тени?§!"
 
 GER_Hermann_Goring_sec_desc:0 "§YРейхсмаршал\nСтратократический нацизм§!\n--------------\n§LЕсли Адольф Гитлер является бесспорным отцом Великогерманского Рейха, то Герман Геринг - его любимый дядюшка. Родившись в 1893 году в семье Генриха Эрнста Геринга, бывшего губернатора Зюдвестафрики, Герман Геринг стал одним из самых первых последователей фюрера с первых дней существования нацистской партии в 1920-х годах. Он был видным участником неудавшегося Мюнхенского путча 1923 года и видным партийным лидером. И его преданность не осталась незамеченной. Как только нацистская партия пришла к власти в 1933 году, он был назначен министром-президентом Пруссии и председателем Рейхстага, обе должности он занимал до 1950-х годов. После того, как его Люфтваффе помогли одержать ошеломляющую победу над Францией, Гитлер присвоил Герингу звание рейхсмаршала как символ его власти, глава всего Вермахта - второй после Гитлера.\n\nПосле победы Рейха во Второй мировой войне власть рейхсмаршала Геринга казалась железобетонной, но вереница событий быстро привела к ослаблению его положения. Его решение уйти в отставку с нескольких ключевых постов, включая пост председателя Рейхстага, в знак протеста против попытки государственного переворота СС, возможно, было актом лояльности Гитлеру, но это оставило его в стороне от политики, в то время как реформистское крыло НСДАП начало свою активную деятельность. С тех пор Геринг все больше и больше полагается на офицеров-милитаристов Вермахта в качестве своей базы поддержки, взаимного партнерства, в рамках которого он предоставляет им политический капитал в обмен на поддержку его кандидатуры и лояльность.§!"
 
 GER_Wilhelm_III_desc:0 "Third Reich can into monarchy!"
 
 GER_Albert_Speer_eco_desc:0 "§YМинистр экономики Рейха\nРеформированный национал-социализм§!\n--------------\n§LАльберт Шпеер - красноречивый политик, знающий, что сказать в нужный момент; эксперт по привлечению людей на свою сторону с помощью сладких слов и обещаний, смягченных его прошлым в качестве министра вооружений и военного производства во время Второй мировой войны. Однако время его правления на посту министра военного производства было крайне спорным, начиная с крайне неэффективной послевоенной экономической системы рабства, демонстрирующей свои неоспоримые недостатки, и заканчивая общим ощущением застоя. Тем не менее, несмотря на то, что Шпеер, возможно, был одним из, если не самым важным человеком, ответственным за вклад в победу и создание массового рабства в колониях Германии, сегодня он выступает против своего творения.\n\nПосле периода умеренной безвестности в 50-х годах Шпеер начал интенсивную кампанию по мобилизации своей поддержки. Его сторонники - апатичные мужчины и женщины, которые потеряли работу или своих близких в бесконечных войнах, технократы и члены НСДАП, настроенные на реформы, разочарованные национал-социалисты, которые не получили обещанную арийскую утопию, и, как символическое, но все же активное меньшинство, и небольшая, но быстро растущая группа студентов, полагающихся на Шпеера как на свою единственную надежду на более радикальные реформы. Каждый надеется на разные аспекты обещаний Шпеера, но, тем не менее, все они создают шаткий единый фронт "реформированного" национал-социализма.§!"
 
 GER_Walther_Hewel_for_desc:0 "§YРейхсминистр иностранных дел\nНационал-социализм§!\n--------------\n§LВ мире врагов, как реальных, так и воображаемых, Рейху нужен политик, способный заявить о своей силе на мировой арене. После падения некомпетентного Иоахима фон Риббентропа Адольф Гитлер назначил своего близкого друга и доверенное лицо Вальтера Хевеля новым рейхсминистром иностранных дел. Бывший продавец кофе, Вальтер поднялся по грязной лестнице Министерства иностранных дел, чтобы стать самым важным дипломатом во всем Пакте.\n\nВ отличие от своего шумного предшественника, застенчивый и добродушный Хевель ушел на задний план, будучи известным в качестве стойкого и непоколебимого консерватора. Хотя ему иногда не хватает интеллекта или решимости, необходимых для того, чтобы стать великим рейхсминистром, его преданность фюреру не имеет себе равных.§!"

 #Generals

 MILITARY_HENNING_VON_TRESCKOW_DESC:0 "§L------------\nХеннинг фон Тресков, прозванный последним пруссаком - известный и уважаемый командир Вермахта. Родившись в семье аристократов из Бранденбурга, фон Тресков намеревался продолжить гордую военную историю своей семьи и участвовать в Великой войне. После поражения Первой мировой фон Тресков поддержал нацистское движение, полагая, что только так Германия сможет восстановить свои территориальные потери после Версальского договора. Однако этот идеализм был разрушен в Ночь длинных ножей, и фон Тресков начал испытывать сильную ненависть к НСДАП, только усилившуюся от последующих действий Рейха.\n\nОднако, несмотря на это, фон Тресков прекрасно служил во Второй мировой войне, руководя многочисленными операциями на Восточном фронте, которые оказались жизненно важными для краха Бухаринского союза и победы Рейха. Во время войны Тресков, как сообщалось, встречался с несколькими лицами, которые впоследствии были казнены или арестованы за заговор против Рейха и фюрера. Однако, причастность Фон Трескова хоть к одному из этих преступлений не была доказана, поэтому информацию об этих встречах тихо замяли.\n\nЯвляясь дисциплинированным прусским аристократом, фон Тресков решительно презирает политизацию вооруженных сил и тот адский ландшафт, в который, по его мнению, превратился Рейх. Удивительно, но крайне консервативные прусские манеры Трескова привели его к тому, что он стал одним из ведущих голосов армии за реформы. Альберт Шпеер пригласил фон Трескова в свой круг министров, и старый солдат с радостью воспользовался шансом восстановить те части золотых дней Германии, которые, по его мнению, были отброшены нацистами; даже если он презирает то, что для этого ему приходится заниматься политикой.§!"

 MILITARY_HANS_SPEIDEL_DESC:0 "§L------------\nХанс Шпайдель, как и многие высокопоставленные генералы Великогерманского Рейха, является ветераном Первой мировой войны, служил командиром роты в битве на Сомме и оставался в небольшой немецкой армии после подписания Версальского договора. Он продолжил свою отличную службу по восстановлению власти Германии во Второй мировой войне. В частности, Шпайдель известен тем, что руководил захватом Ленинграда во время Второй мировой войны, одним из самых сокрушительных ударов Рейха по Бухарину и его товарищам-большевикам.\n\nШпайдель, несомненно, является одним из самых влиятельных людей в Верховном Командовании Вермахта, и у него есть талант показать это. Лидер реформистов в Рейхе, Шпайдель считает, что Германия должна сохранять свой статус глобального гегемона, но должна отойти от нацистской расовой политики, которую он считает варварской и устаревшей. Таким образом, он настаивает на том, чтобы Рейх принял атрибуты современности и отверг некоторые из наиболее диковинных аспектов национал-социализма.\n\nЭто, в сочетании с его отсутствием членства в НСДАП, принесло Шпайделю множество врагов в Рейхе. Его повышение до главы ОКВ вызвало возмущение среди наиболее консервативных и реакционных элементов нации, хотя реформистская фракция была приятно удивлена. Однако, независимо от взглядов и его политических убеждений, военный послужной список Шпайделя почти безупречен.§!"

