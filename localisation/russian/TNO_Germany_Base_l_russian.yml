 GER_GCW_look_for_opportunities:0 "Найти возможности"
 GER_GCW_look_for_opportunities_desc:0 "Говорят, что если вы хотите, чтобы что-то было сделано правильно, вы должны сделать это сами. Таким образом, в бесконечной борьбе за сердца немецкого народа, необходимо найти любую возможность. Давайте найдем такую "возможность" и повысим свое влияние."
 GER_GCW_build_up_prod_units:0 "Сделки с конгломератами"
 GER_GCW_build_up_prod_units_desc:0 "Используя авторитет нашего лидера, мы можем заключить несколько крупных контрактов с важными гражданскими и военными отраслями промышленности, чтобы подготовиться на случай, если произойдет что-то ужасное."
 GER_GCW_build_up_forts:0 "Стратегическая фортификация"
 GER_GCW_build_up_forts_desc:0 "Ситуация быстро ухудшается, и только вопрос времени, когда врата ада, наконец, откроются. Отдав приказ о строительстве укреплений в зонах, где наш контроль наиболее силен, мы можем выиграть достаточно времени для организации наших сторонников в предстоящей борьбе."
 GER_GCW_build_up_infantry_weapons:0 "Передислокация пехотного снаряжения"
 GER_GCW_build_up_infantry_weapons_desc:0 "С формированием ополчений по всему Рейху мы должны обеспечить, чтобы наши сторонники были лучше вооружены. Используя авторитет нашего лидера для переориентации поставок военного назначения в лояльные регионы, мы можем обеспечить себе важное преимущество, если все другие решения потерпят неудачу."
 GER_GCW_build_up_heer_units:0 "Переманить дивизии Вермахта"
 GER_GCW_build_up_heer_units_desc:0 "Армия неуклонно раскалывается, офицеры и солдаты присягают на верность человеку, а не Рейху. Учитывая положение нашего лидера как законного наследника гитлеровского наследия, мы можем заручиться поддержкой нескольких полков Вермахта, лояльность которых всё ещё сомнительна."
 GER_GCW_secure_bohemia:0 "Обезопасить Богемию-Моравию"
 GER_GCW_secure_bohemia_desc:0 "Рейх не так давно присоединил к себе слабую и зависимую Богемию. И мы можем использовать это. Пообещав им нашу защиту, мы сможем быстро переманить этот стратегический аванпост и его администраторов на нашу сторону."
 
