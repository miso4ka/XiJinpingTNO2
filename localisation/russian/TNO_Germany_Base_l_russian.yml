 reich.31.t:0 "Коллапс пакта Единства"
 reich.31.desc:0 "Когда нация погрузилась в хаос гражданской войны, наш и без того шаткий альянс рухнул. Различные рейхскомиссариаты и подчиненные нации уже предприняли меры для утверждения независимости в момент нашей слабости!"
 reich.31.a:0 "Gott, hilf uns!"

 reich.36.t:0 "Восстание Гейдриха!"
 reich.36.desc:0 "Несмотря на то, что волна насилия продолжает бушевать по всей Германии, Гейдрих внезапно объявил себя законным фюрером Великогерманского Рейха. И после такого заявления он призвал своих эсэсовцев "навести порядок" по всей стране! Силы СС, базирующиеся в Эльзас-Лотарингии (что очень удобно из-за близости границы с Бургундией) и Восточной Пруссии, его наиболее сильных районах поддержки, штурмовали местные полицейские участки и административные здания с полным намерением захватить всю Германию! Однако, благодаря сегодняшнему состоянию Рейха, мы ничего не можем сделать. "
 reich.36.a:0 "Это началось!"

 reich.37.t:0 "Шпеер восстал!"
 reich.37.desc:0 "После недавнего хаоса в Рейхе Альберт Шпеер и верные ему подразделения начали свое восстание на северо-западе Германии! Вооруженные студенты захватили правительственные здания в этом районе, начав всеобщие студенческие восстания по всей стране. Рейх продолжает рушиться, пока пламя гражданской войны уже начинает разгораться. "
 reich.37.a:0 "И ты, Альберт?!"

 reich.38.t:0 "Милитаристы восстают!"
 reich.38.desc:0 "Пока улицы начинают наполняться звуками войны, а силы претендентов начинают вооруженное восстание, Герман Геринг призвал свои верные легионы подавить назревающий мятеж внутри страны, начав таким приказом свое собственное восстание. Около половины всей территории страны подтвердили свою лояльность Рейхсмаршалу, и его войска уже начали открытые бои против нелояльных ополченцев и сил остальных претендентов. "
 reich.38.a:0 "Разве Гитлер этого хотел?"

 reich.39.t:0 "Борман отделяется!"
 reich.39.desc:0 "Великогерманский Рейх, некогда триумфальный победитель, рухнул в пропасть открытой гражданской войны. Этот факт был официально подтвержден сегодня утром, когда Мартин Борман, довольно неохотно, приказал оставшимся ему верным немецким войскам покинуть свои посты и начать войну против остальных претендентов на звание следующего фюрера. "
 reich.39.a:0 "Наш орел пал. Да поможет нам Бог."

 reich.41.t:0 "В память о герое"
 reich.41.d:0 "Сегодня, как и каждый год в этот самый скорбный из дней, Рейх скорбит о смерти одного из своих самых творческих провидцев в кино и средствах массовой информации - Пауля Йозефа Геббельса. Летом 1956 года наш самый любимый из режиссеров и пионеров национал-социалистической революции встретил свой конец в дикой местности у восточной границы - в частности, в городке Плескау, - когда направлялся навестить своего близкого соотечественника Вольфа-Генриха фон Хелльдорфа. С тех пор в сердцах любого немецкого кинокритика, да и просто любого здравомыслящего человека по всему Рейху образовалась дыра.\n\nТраурный день в этом году ничем не отличался от прошлого: фюрер произнес несколько слов в память о старом друге, за которыми последовали слова нескольких его ближайших друзей и доверенных лиц. Альберт Шпеер говорил о хладнокровии этого человека в трудные времена, в то время как Герман Геринг говорил о его пламенной страсти к национал-социализму. Однако из всех тех, кто делал заявления о своем старом друге, никто не говорил более страстно, чем Вольф-Генрих фон Хелльдорф, хоть и довольно неизвестный на политической сцене партии, но, безусловно, страстный национал-социалист.\n\nБлагодаря нескольким батальонам почетного караула, а также нескольким часам хвалебных речей и общих воспоминаний, церемония, наконец, подошла к концу. В связи с тем, что в немецкой политике начала накаляться напряженность, этот день стал сильным напоминанием народу Рейха о том, насколько короткой может быть жизнь. Хотя сейчас, может быть, уже слишком поздно для такого урока."
 reich.41.a:0 "Рейх скорбит, но как долго?"

 ### Hitler Illness Chain ##
 hitlerillness.1.t:0 "Встреча с Фюрером"
 hitlerillness.1.desc:0 "Тик-так. Тик-так. Мартин Борман горячо листал свои документы, ища малейшие ошибки которые, как обычно, могли пропустить эти дураки-бюрократы, как внезапно дверь в комнату распахнулась. Гитлер прошаркал в комнату, бормоча себе под нос. Его мясистое, болезненное лицо было сморщено в смятение, в то время как его яркие голубые глаза бесцельно бегали по комнате. Когда они остановились на его преемнике, Гитлер погладил спутанную прядь волос на липком лбу и заковылял вперед\n\n"Хайль Гитлер!" Борман встал в знак приветствия и жестом указал на кресло. Фюрер кашлянул в свою дрожащую руку и медленно присел. "Выглядите здорово, мой Фюрер, несмотря на гнусное покушение на вашу жизнь всего неделю назад." Борман вытащил первый документ и покашлял. "Мой фюрер, я верю, что Рейх сможет поддерживать свою силу и стабильность, только сделав несколько корректировок в нашем курсе. Чтобы противостоять извращению Национал-социализма предложенных Шпеером и Герингом -"\n\n"Эти продажные выскочки!" Гитлер внезапно ругнулся, его лицо искривилось от гнева. "Герман, Альберт... они хотят всего! Они не понимают, что я не могу умереть!" Фюрер свирепо посмотрел на своего секретаря. "Гитлер - это Германия, а Германия - это Гитлер! Если я умру, евреи обрушатся на наши трупы, как стервятники!" Хриплый кашель вырвался из его горла, сотрясая все его тело. Он крепко сжал подлокотник, его лицо с каждой секундой краснело. Тик-так. Тик-так.\n\nДверь внезапно распахнулась, и в комнату ворвалась группа телохранителей фюрера. Рохус Миш схватил фюрера за руку и поднял его на ноги, взглянув на Бормана с непроницаемым выражением лица. Прежде чем Борман успел что-то сказать, фюрера увезли. Его озадаченное молчание прерывалось только непрерывным тиканьем часов."
 hitlerillness.1.a:0 "Тик-так. Тик-так."

 hitlerillness.11.t:0 "Встреча с Фюрером"
 hitlerillness.11.desc:0 "Тик-Так. Тик-Так. Герман Геринг щёлкал своими украшенными драгоценностями пальцами в такт дедушкиных часов, любуясь на витиеватую резьбу. Он имел схожий антиквариат в Каринхалле - постарше, конечно, но аналогичный. Внезапно распахнулась дверь. Фюрер, шаркая, вошёл в комнату, что-то бормоча себе под нос, поглаживая прядь спутанных волос на своём потном лбу.\n\n"Хайль Гитлер!" Геринг отсалютовал с заметной ухмылкой. "Я не видел вас с момента той ужасной стрельбы. Всё-же, я не удивлён что вы пришли!" Болезненное, мясистое лицо Гитлера сморщилось в смущении. Его ярко-голубые глаза уставились на рейхсмаршала и он начал ковылять вперёд. "Мой Фюрер, для меня по-настоящему было-бы честью стать вашим преемником. У меня грандиозные планы на Германский Рейх. Мы сильны и высоки, это правда, но мы не можем отрицать существующих проблем. Я верю в важность культивации периода самоанализа и планирования будущего. Борман является человеком, который получит удовольствие от вашего ухода, мой Фюрер, что касается Шпеера -"\n\n"Шпеер, этот глупый идеалист!" - с ненавистью выпалил Гитлер, исказив своё своё лицо от гнева. "Все его разговоры о реформах ... это всё уловка. Альберт и Мартин, они хотят всего! Но они не понимают что я не могу умереть!" Фюрер пристально посмотрел на Рейхсмаршала своими больными глазами. "Гитлер - это Германия, а Германия - это Гитлер! Если я умру, то жиды набросятся на наши останки словно стервятники!" Исторжение хриплого кашля, вырвавшееся из глотки, сотрясло всё тело. Он крепко схватил часы, его лицо становилось всё более красным с каждой секундой. Тик-Так, Тик-Так.\n\nДверь внезапно отворилась и из дверного проёма выбежала личная охрана Фюрера. Рохус Миш взялся за руку Фюрера и потащил его в сторону двери, уважительно кивнув Герингу. Озадаченное молчание Рейхсмаршала нарушало только непрерывное тиканье часов."
 hitlerillness.11.a:0 "Тик-Так. Тик-Так."

 hitlerillness.10.t:0 "Встреча с Фюрером"
 hitlerillness.10.desc:0 "Тик-так. Тик-так. Альберт Шпеер стоял у окна, когда Адольф прошаркал в комнату, что-то бормоча себе под нос. Огромные голубые глаза уставились в лицо Шпеера, и, улыбнувшись, Гитлер поспешил присоединиться к своему другу под лучами солнечного света. Вдруг он весело гаркнул Шпееру, подняв дрожащую руку в приветственном салюте. Это действие лишило фюрера равновесия, и он со стоном завалился вперёд. Шпеер инстинктивно подхватил старика под плечи и осторожно помог ему вернуть равновесие.\n\n"Хайль Гитлер," сказал Шпеер, грустно улыбаясь. "Тебе следует быть осторожней, Адольф. Я пришёл сюда не затем, чтобы ты падал от старой шутки! Я здесь, чтобы выразить свою признательность за то, что вы выбрали меня вашим преемником." Его тон вновь стал серьёзным. - "Я хочу увидеть, как Германский Рейх простоит тысячу лет, но я не думаю что это возможно без серьёзных изменений в политике. Геринг зовёт меня радикалом, если, конечно, он вообще имеет хоть какие-либо убеждения. Этот человек набил бы свой кабинет евреями, если бы это принесло ему свежую связку медалей и новый модный наряд. Что касается Бормана..."\n\n"Борман, этот маленький лысый хорёк!" - Неожиданно выплюнул Гитлер, его лицо скорчилось от гнева. - "Мартин и Герман... Они хотят всё! Они не понимают, что я не могу умереть!" - Фюрер уставился на своего министра экономики лихорадочным взглядом. - "Гитлер - это Германия, а Германия - это Гитлер. Если я умру, евреи обрушатся на наши тела как стервятники!" Из его горла вырвался хриплый кашель, сотрясая всё его тело. Он судорожно сжал плечи Шпеера, а его лицо краснело с каждой секундой. Тик-так. Тик-так.\n\nРезко открылась дверь, и отряд личной гвардии Гитлера ворвался в комнату. Миш Рохус схватил фюрера за руку и потащил к двери, с недоверием взглянув на Шпеера. Прежде чем последний успел хоть что-нибудь сказать, его старого друга увели прочь. Лишь тиканье часов нарушало наступившую тишину. "
 hitlerillness.10.a:0 "Тик-так. Тик-так."

 hitlerillness.9.t:0 "Встреча с Фюрером"
 hitlerillness.9.desc:0 "Тик-так, так-так. Рейхсфюрер СС положил одну ногу на другую и бережно обхватил колено своими длинными тощими пальцами. Дверь неожиданно распахнулась и Гейдрих машинально поднялся, чтобы поднять руку для приветствия. Гитлер, что-то бормоча под себя, быстро протопал вглубь комнаты. Его волосы свисали над липким от пота лба словно дохлая крыса, его левая рука очень заметно дрожала за его спиной. Старый вождь взглянул на Гейдриха своими ясными, как голубые ягоды на весеннем снегу, глазами.\n\n"Хайль Гитлер!" - поприветствовал вождя Гейдрих. А тот звучно закашлял в кулак, проковыляв к своему преемнику. "Это честь для меня вновь увидеть вас, мой Фюрер. Мои люди ликовали, как только услышали новости о вашем выздоровлении и назначении меня вашим преемником. Может быть вам стоит присесть? Нам предстоит многое обсудить. Наша экономика, дипломатия, сам наш образ жизни должен измениться ради сохранения арийской расы. Великогерманский Рейх пожирается предателями. Наш жирный Рейхсмаршал стал своего рода председателем кружка милитаристских хрычей, а Шпеер заигрывает с теми четырьмя большевиками. Сам национал-социализм сейчас находится под угрозой."\n\n"Человек со стальным сердцем," - довольно усмехнулся Фюрер, "Настоящий ариец во всех смыслах. Единственный лев среди всех этих баранов... ты, как никто, понимаешь, что я не могу умереть!" -  воскликнул он, лихорадочно уставившись на рейхсфюрера. Его дрожащая рука стиснулась в кулак. "Германия - это Гитлер, а Гитлер - это Германия! Если я умру, жиды набросятся на наши тела как стервятники!" - Внезапно он сильно закашлялся, при этом его тело начало трепыхаться в судорогах. Его рука сжала подлокотник кресла, а его лицо становилось всё более красным с каждой секундой. Тик-так, тик-так.\n\nДверь внезапно распахнулась, и отряд личной охраны Гитлера стремглав вбежал в комнату. Рохус Миш взял руку Фюрера, положил её на своё плечо и поднял его на ноги, бросив устрашающий взгляд на Гейдриха. Тот не смог ничего сказать, Гитлера быстро унесли. Его довольному молчанию мешало лишь беспрестанное тиканье часов."
 hitlerillness.9.a:0 "Тик-так. Тик-так."

 hitlerillness.3.t:0 "Искусство дипломатии"
 hitlerillness.3.desc:0 "От негармоничного звона бокалов и напряженного смеха у Мартина Бормана разболелась голова. Среди двух тысяч гостей, слонявшихся вокруг и сидевших за столами, было немало дипломатов как немецкого, так и иностранного происхождения. Он положил записки с речью на трибуну потными руками, с опаской оглядывая зал. Речь была краткой и несложной, правда пресноватой. Борман горько усмехнулся про себя. Он никогда не мог сравниться с поразительными визуальными образами и язвительным остроумием писаний Геббельса. В такие моменты он почти скучал по этой блудливой маленькой крысе.\n\n"Господа", – объявил Борман в микрофон, ожидая, пока на толпу постепенно опустится покров молчания. – "Фюрер!" – он повернулся направо и отдал честь. Гости последовали его примеру, поднявшись на ноги и отдавая честь с разной степенью поспешности. Адольф Гитлер подошел к трибуне и ухватился за нее двумя дрожащими руками.\n\nГолос Гитлера быстро затих. Кровь застыла в жилах Бормана, когда Гитлер поднял голову и в замешательстве оглядел зал. "Где... где Эрнст? Он сказал мне, что будет здесь..." Борман подошел к трибуне и заложил руку за спину фюрера, мягко уводя его прочь. Тело старика сильно дрожало. "Кажется... кажется я был на твоей свадьбе!" – громко восклицая, голос Гитлера со скрежетом разнесся по всему залу. По толпе прокатился смущенный шорох. – "Ты до сих пор в СА?"\n\n"Прошу простить меня, господа!" – воскликнул Вальтер Хевель, быстро поднимаясь на трибуну, когда Борман и Миш повели Гитлера к выходу. – "Фюрер случайно услышал мою речь. Позвольте мне продолжить. Настоящий вопрос заключается в том, ах, состоит ли кто-нибудь из нас еще в СА? Видите ли, дипломатический прогресс Рейха может быть каким-то образом отражен в эволюции СА...""
 hitlerillness.3.a:0 "Катастрофа предотвращена?"

 hitlerillness.4.t:0 "Музей фюрера"
 hitlerillness.4.desc:0 "Доктор Карл Брандт утёр пот со лба, когда фюрер начал свою речь, по бокам от него стояли две больших трибуны. Толпа состояла всего из нескольких дюжин людей, но все они были важными персонами. Рейхсминистр Вернер Науман и представители министерства пропаганды стояли вместе с известными артистами и репортёрами государственных газет. Напыщенный адъютант Гитлера Юлиус Шауб сверлил глазами Мартина Бормана, который глядел на фюрера как ястреб. Все они начали кивать, когда Гитлер начал обсуждать покойного художника Адольфа Визеля, делая вид, что они не видят то, как дрожат руки фюрера, неловко заложенные за спину. Несмотря на яростные протесты Брандта, Шауб настоял на путешествии Гитлера в Музей Фюрера в Линце для официального открытия новой выставки произведений искусства.\n\n"...включая недавно созданную статую моего преемника. К сожалению для нынешних молодых людей, проклятье великого художника заключается в преждевременной смерти. Адольф Циглер скончался всего лишь несколько лет назад, а недавняя смерть Арно Брекера безмерно повредила миру скульптуры." Толпа медленно повернулась к левой трибуне, где, застыв, стоял, Арно Брекер, со страхом озиравшийся по сторонам. Брандт вновь вытер лоб промокшим платком. "Многие из вас слишком молоды, чтобы помнить дни дегенеративного искусства..."\n\nФюрер замолчал. Всё его тело внезапно напряглось пока он пытался взойти на правую трибуну. У Брандта кровь застыла в жилах. Руки Гитлера яростно задёргались, голова рванулась вперёд, врезавшись в мраморную трибуну с тошнотворным треском. Вздох ужаса вырвался у аудитории, когда фюрер осел на пол, кровь потекла у него из лба, а руки и ноги всё ещё дрожали. Заплакала женщина. Выругался мужчина. Рохус Миш заорал толпе, чтобы она отошла назад. Борман ринулся вперёд и поскользнулся на крови, с криком врезавшись в Шауба. Брандт перевернул тело Гитлера и осмотрел рану на лбу. Это был просто порез. Доктор пристально взглянул на Шауба, пока страсти в толпе накалялись."
 hitlerillness.4.a:0 "Проклятье."
 
 hitlerillness.5.t:0 "Звонок ровно в полночь"
 hitlerillness.5.desc:0 ""Хайль Гитлер," прокряхтел Мартин Борман в телефонную трубку, вытягивая изо рта сигару. "Это Борман. Я хотел узнать о состоянии здоровья Фюрера. Полагаю, свежий воздух Бергхофа хорошо на него влияет?" Доктор Брандт ответил ему с типичными любезностями и заверил, что здоровье Фюрера находится в хорошем состоянии. "Давайте перейдём к делу, Доктор. Фюрер будет жить?"\n\n"До тех пор, пока такие, как Юлиус Шауб, не будут мешать выполнению моих медицинских предписаний," Доктор заговорил после короткой паузы, "мы должны увидеть изменения к лучшему."\n\n"Шауб — напыщенный болван," ответил Борман сквозь стиснутые зубы. "Игнорируйте его и продолжайте выполнять вашу работу. Я отправлю человека, который ежедневно в три часа дня будет доставлять отчеты Фюреру. Спокойной ночи." Борман положил трубку и глубоко затянулся своей сигарой. Это было бременем великих людей — страдать за свой народ. Выживет ли Гитлер или умрет, по крайней мере он сможет насладиться прекрасными видами Бергхофа. Борман щёлкнул пальцами человеку, сидящему напротив него. Герхард Клопфер поднял голову с кучи документов и выпрямил спину. "Послушай сюда, Герхард. Мне нужно, чтобы ты организовал созыв Рейхстага через неделю. Я заверю партию, что Фюрер находится в добром здравии, а также подчеркну важность оставаться мысленно и политически готовыми к его внезапной кончине. Я также использую эту возможность, чтобы осудить реформистскую и милитаристскую мразь, и, чтобы обвинить Шпеера и Геринга за то, что они не присутствовали на таком важном собрании."\n\nОни не будут присутствовать?" Клопфер вопросительно поднял бровь.\n\n"Нет, если им доложат о ложной дате," усмехнулся Борман. Геринг всегда был лёгкой мишенью, а Шпееру теперь негде было спрятаться, с тех пор как Фюрер был выведен из строя. Ничего не могло помешать его планам."
 hitlerillness.5.a:0 "Гонка только началась."
 
 hitlerillness.6.t:0 "Прогулка к чайному домику"
 hitlerillness.6.desc:0 "Любой, ценящий красоту, человек восхитился бы окружающими его прекрасными пейзажами. Другой человек с глубоким удовлетворением вдохнул бы свежий воздух, осматривая волнообразные зелёные холмы, также как и внимательно прислушался бы к звучаниям природы, от пения птиц до стрекотания кузнечиков.\n\nНо не доктор Карл Брандт. Он следил за Фюрером как ястреб, готовый в любой момент броситься вперёд. Несмотря на ухудшающееся самочувствие, Гитлер тихо спросил Брандта, не может ли он продолжить свой старый ритуал прогулки в чайный домик на Холме Мослахнеркопф. Юлиус Шауб вскоре пронюхал об этом и, несмотря на многочисленные протесты Брандта, уговорил Фюрера взять его с собой. Этот самодовольный подхалим шагал рядом с ними, глубоко вдыхая и наслаждаясь солнечным светом. Представив себе, как этот идиот спотыкается и разбивает свое лицо о камень, Брандт почувствовал некоторое облегчение.\n\nВнезапно, Гитлер остановился, тяжело дыша. Брандт метнулся вперёд как раз вовремя, чтобы поймать старика за плечи, когда тот рухнул назад, как марионетка без верёвок. Его лицо было бледным и покрытым потом, а дыхание более хриплым, чем обычно. Брандт осторожно опустил его на землю и перевернул на бок, сорвав с себя куртку, чтобы положить под голову Фюрера в ожидании приступа. Как он и предполагал, тело Гитлера вскоре начало бесконтрольно дёргаться.\n\n"Не стой столбом без дела!" Крикнул Брандт Шаубу, который отчаянно смотрел на них обоих. "Позови Кемпку! Сейчас же!" Шауб кивнул и помчался туда, откуда они пришли. Через несколько минут приступ прекратился. Гитлер прерывисто дышал, сжимая грязь в своих руках. Его глаза были наполнены слезами.\n\nВскоре подъехала машина. Эрик Кемпка спрыгнул с водительского сиденья и распахнул заднюю дверь. Брандт медленно помог Гитлеру подняться на ноги и повёл его к машине."
 hitlerillness.6.a:0 ""Поместите Фюрера под круглосуточное медицинское наблюдение. Сейчас же.""
 
 hitlerillness.7.t:0 "Звонок Шпеера"
 hitlerillness.7.desc:0 "Работа ранним утром была частью характера Бормана. В то время как Гитлер ложился в четыре часа ночи, поднимаясь в два дня, Борман считал уместным скорректировать свой режим дня, чтобы их режимы дня дополняли друг-друга. Даже когда Фюрер был в Баварии, Борман даже не думал о том, чтобы поменять свой режим.\n\nРанним утром Герхард Клопфер вошел в кабинет Бормана, чтобы сообщить ему об ужасной новости. Их человек в Бергхофе держал их в курсе ситуации с Фюрером. Сегодня он сообщил, что тот впал в кому. Стоило только Борману это услышать, как по его телу прошлась волна ужаса и сожаления, после чего он молча сел за стол, раздумывая о будущем. Его Фюрер был уже в объятьях смерти, чем обязательно воспользуются его оппоненты, как только они узнают об этом. Не смотря на высокую популярность Бормана, милитаристы Геринга без сомнения попытаются взять власть в свои руки после смерти Гитлера. Может быть, если Борман сообщит эту новость своим лояльным союзникам в партии, они будут готовы к предстоящему политическому кризису? Может быть, если Рейхстаг официально объявит его Фюрером, то для него не будет проблемой занять стратегическую позицию в столице в случае ужасающей гражданской войны? Однако внезапный телефонный звонок вывел его из размышлений.\n\n"Хайль Гитлер," сказал Шпеер своим низким голосом. "Господин Борман, я уверен вы согласитесь, что внезапное исчезновение Фюрера в публичном пространстве не останется незамеченным. Доктор Карл Брандт беспрекословно служил Гитлеру, и единственный фактор который препятствует скорейшему выздоровлению Фюрера – вмешательство Юлиуса Шауба. Как официальному преемнику Гитлера, вам стоило бы немедленно убрать с должности, и публично осудить его."\n\n"Ты хочешь, чтобы я сделал из Шауба козла отпущения, чтобы защитить доктора Брандта? Не то чтобы мне было дело до Карла, но Юлиус – это ёбаное чудовище в человечьей шкуре. Я очерню его. Скажите Герингу сделать тоже самое. Мы должны сконцентрировать внимание народа на Шаубе.""
 hitlerillness.7.a:0 "Последняя завеса опущена."
 
 hitlerillness.8.t:0 "Смерть Гитлера"
 hitlerillness.8.desc:0 "Ещё новости от нашего информатора в Бергхофе," - раздался пронзительный голос Герхарда Клопфера. Почувствовав его сдержанность, Борман оторвался от своих записей и выжидательно поднял бровь. Клопфер откашлялся. "Фюрер мертв".\n\nБорман замер. Затем, через какое-то время он выпрямился и провел рукой по лысине, глубоко сглотнув. Фюрер был мертв. Его бессменный фюрер. Мир вырвал из Германии великого человека. Десятилетиями Борман неустанно трудился в тени фюрера, учась у гения с постыдной смесью обожания и ревности. Теперь настал страшный момент выйти на свет.\n\n"Вы обязаны об этом никому говорить!" - Внезапно рявкнул Борман, хлопнув ладонью по столу. "Персонал Бергхофа должен молчать. Ни при каких обстоятельствах нельзя допустить распространения этой информации. Рейхстаг должен объявить меня фюрером, прежде чем Геринг или кто-либо другой сможет вмешаться".\n\nЧасы превратились в дни. Вскоре, несмотря на все его усилия, слухи распространились по всему рейху. Фюрер был мертв. Рейх официально остался без лидера\n\n"Что?!" Борман прорычал в его телефон, крича себе в ноги. "Что они, блядь, сделали?!" Он с руганью швырнул трубку и принялся расхаживать по комнате, потирая висок. Рейхстаг только что собрался, не поставив Бормана в известность. Как он мог это допустить? Эти паразиты из чрезвычайного совета отказались официально назвать Бормана новым фюрером, заявив, что сейчас время траура, а не церемоний. Германия была потеряна. По словам его шпионов, Геринг, Шпеер и Гейдрих уже покинули город. Нельзя было терять ни минуты. Приближалась война. Обширные приготовления уже были сделаны.\n\nНастал час лететь на юг."
 hitlerillness.8.a:0 "Не спрашивай, по ком звонит колокол, - он звонит по тебе"

 hitlerillness.12.t:0 "Звонок ровно в полночь"
 hitlerillness.12.desc:0 ""Хайль Гитлер!" воскликнул Герман Геринг в трубку "Это Рейхсмаршал Геринг. Приятно поговорить с вами, доктор Брандт. Вам нравится Бергхоф?"\n\n"Хайль Гитлер," поспешно ответил голос Брандта. "Боюсь, я слишком сосредоточен на здоровье Фюрера, чтобы восхищаться своим окружением, но медицинская изоляция ему очень помогает."\n\n"Я должен спросить, доктор, хотя мне так больно..." Геринг драматично вздохнул. "Выживет ли фюрер?"\n\n"Пока мои медицинские приказы не прерываются такими людьми, как Юлиус Шауб, мы должны увидеть положительный сдвиг. Я обслуживаю Фюрера днём и ночью, хотя Шауб продолжает обвинять меня в подрыве его авторитета."\n\n"Он всегда был скользкой маленькой жабой, не так ли?" Геринг засмеялся. "Ваш тяжёлый труд не останется без награды; в этом я могу заверить вас. Спокойной ночи!" Он положил телефон и стал барабанить пальцами по столу. Отсутствие Фюрера дало возможность для дальнейших действий. Если бы он устроил военный парад и произнес грандиозную речь, прославляющую Вермахт, это удовлетворило бы таких, как Шёрнер и Ремер, а также привело бы в ярость Бормана и заставило бы его выглядеть слабым и некомпетентным. После этого он мог предложить встречу в Рейхстаге, на которой он изобразил бы секретаря Фюрера как скрытого либерала, не лучше, чем Шпеер и его криптобольшевистские агитаторы. Пока разрыв между консерваторами и милитаристами будет преодолен, Геринг не столкнется с оппозицией со стороны партии. Борману и Шпееру, естественно, назначили бы неправильную дату для такой встречи.\n\nГеринг с ухмылкой поднял трубку. Надо было работать."
 hitlerillness.12.a:0 "Гонка только началась."

 hitlerillness.13.t:0 "В Бергхофе"
 hitlerillness.13.desc:0 "Шпеер устало прислонился к балкону, вдыхая свежий воздух. Образ фюрера снова возник в его сознании - хрупкая фигура, завернутая в свежевыкрашенные простыни. Он открыл глаза и с торжественным молчанием уставился на заходящее солнце. Открывшаяся перед ним картина, от трепещущих листьев величественных деревьев до шелестящей травы, греющейся в лучах вечернего солнца, принесла ему облегчение. Во всем Рейхе не было зрелища столь прекрасного, столь немецкого. Шпеер грустно улыбнулся.\n\n"С вашей стороны было бы мудро привести сюда фюрера," - сказал Шпеер человеку, стоявшему рядом с ним. Доктор Брандт, тоже глядя вдаль, кивнул. Альберт продолжил - "Да, в мире есть места и похуже, чем персональная резиденция в Бергхофе, даже если этот дурак Шауб продолжает вас донимать. Карл, мне нужен честный ответ. Публика начинает что-то подозревать. Он пойдет на поправку?"\n\n"Это маловероятно", - тихо произнес Брандт.\n\n"Мне нужно, чтобы ты кое-что сделал для меня, Карл." - Шпеер ободряюще положил руку на плечо Брандта и пристально посмотрел ему в глаза. "Ты как-то сказал мне, что Борман посылает сюда одного из своих лакеев каждый божий день в три часа дня, чтобы доставить фюреру ежедневный доклад. Ну что ж, сегодня утром я пришлю своего человека, чтобы представить Гитлеру другой отчет. Когда прибудет лакей Бормана, я хочу, чтобы ты сообщил ему - мол, фюрер уже спит, но вы покорно передадите ему документы, когда он проснется. Вместо этого ты передашь фюреру мой рапорт, а бумаги Бормана пошлешь мне." Шпеер заметил тревогу на лице доктора. - "Я доверяю тебе, Карл. Ты всегда был моим другом. Кроме того, разве я не являюсь законным наследником?""
 hitlerillness.13.a:0 "Гонка только началась."

 hitlerillness.14.t:0 "Звонок ровно в полночь"
 hitlerillness.14.desc:0 ""Хайль Гитлер," - тихо сказал Рейнхард Гейдрих по телефону. "Это Рейхсфюрер СС. Я понимаю, что Фюрер навсегда переехал в Бергхоф в поисках медицинской изоляции. Каково его текущее состояние здоровья?"\n\n"Хайль Гитлер," - раздался голос Брандта после нескольких секунд молчания. "Приношу свои извинения, Рейхсфюрер, я не ожидал такого звонка. Я, ммм, я ожидаю улучшения ситуации. Пока меня не прерывают такие, как Юлиус Шауб, то есть. Он продолжает обвинять меня в подрыве его авторитета."\n\n"Я удивлён, что его ещё не повесили за свою наглость," - холодно ответил Гейдрих. "Это всё, доктор Брандт."\n\nОн положил телефон и сжал пальцы. Неспособность Фюрера должна была быть использована в полной мере. Он просмотрел документы перед ним. Сделать Бормана слабым и некомпетентным было просто; ему просто нужно было игнорировать любые приказы, направленные ему секретарём Фюрера, одновременно усиливая СС. Фракция Геринга черпала силу в своём единстве, но секретная запись публичного дома, полученная СД, вскоре изменила это положение. Министр внутренних дел Рейха Вильгельм Штуккарт, один из ближайших друзей Геринга, был заснят на плёнку, в которой откровенно высмеивал Шёрнера и Ремера, их самых сильных военных союзников.\n\nЧто до Шпеера? СД также раскрыла незаконную связь между одним из технократов-реформистов Шпеера в Министерстве экономики и студентом университета, связанным с радикальными либеральными движениями. После разглашения скандала агенты Гестапо, не теряя времени, распространят слухи о том, что это дело не единичный инцидент и что отношения между партийными реформистами и студентами-либералами носят более чем идеологический характер. Без Гитлера, за которым можно было бы спрятаться, Шпееру пришлось бы позаботиться о себе."
 hitlerillness.14.a:0 "Гонка только началась."

 hitlerillness.15.t:0 "Смерть Гитлера"
 hitlerillness.15.desc:0 "Геринг потратил так много времени, просматривая отчеты его шпионов о состоянии здоровья Гитлера, это почти стало его зависимостью. Когда его осведомитель был отстранен от дел в Бергхофе, Геринг стал беспокоиться, начав расхаживать по коридорам внутри и в лесу снаружи Каринхалла. Старик попал в кому, да, но сколько пройдет до того, как он наконец умрет? Ему не пришлось ждать слишком долго. Слухи начали распространяться как лесной пожар, сначала по Германии, а потом по всему Рейху, в целом. Политики обсуждали это, медицинские эксперты дебатировали об этом и обычные жители строили свои теории по этому поводу. У всех на устах были одни и те же слова: фюрер мертв. С тех пор, как эти слухи разразились, волна беспокойства захлестнула Геринга. Он был взволнован, да. Обеспокоен будущим Рейха. И своим тоже. Каждый день он представляет, как его подчиненные салютуют ему и славят его имя, или как его портреты будут повешены в каждом доме, или о новой форме, которой он хотел бы изменить дизайн. И все же он не мог избавиться от чувства страха, которое взывало к нему изнутри. Борман, СС, Шпеер – никто не отдаст власть без боя.\n\nМинуты превратились в часы. Часы превратились в дни. Вскоре слухи стали стали реальностью. Фюрер мертв. Рейх официально не имеет лидера.\n\n"Герр Геринг!" Его дворецкий вскрикнул, когда Геринг возвращался с прогулки по лесу. "Я только что получил ужасный звонок! Рейхстаг, они собрались сегодня без вас. Чрезвычайный совет отказывается объявить вас новым фюрером. Они говорят, что сейчас время для траура, а не для церемоний." Геринг почувствовал острую боль в груди. Он прислонился к дворецкому, глубоко вздохнув. Эти гребанные ублюдки. Германия вырвалась из его хватки. Это не важно. Он должен действовать, причем быстро. Борман, Шпеер и Гейдрих уже покинули город, согласно информации его шпионов. Приближалась война. Уже были проведены обширные военные приготовления.\n\nПора было лететь на север."
 hitlerillness.15.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."

 hitlerillness.16.t:0 "Смерть Гитлера"
 hitlerillness.16.desc:0 "Шпеер поднимался по ступенькам с колотящимся сердцем. Брандт вызвал его из Германии всего лишь тремя словами: "Нам нужно поговорить", – из-за усилившейся паранойи, доктор ни слова больше не произнес по телефону. За последнюю неделю Брандт вычислил шпиона из числа сотрудников Бергхофа и обнаружил в каждой комнате по подслушивающему устройству. Что бы ни хотел сказать доктор, он хотел сделать это лично. В глубине души Шпеер знал, что предвещает эта встреча. Он поднял глаза и увидел мрачного Брандта, неловко стоявшего у входной двери и приветствовавшего его вялым салютом.\n\n"Он мертв," - прошептал Брандт. Волна эмоций захлестнула Шпеера. Горе. Гнев. Ледяное чувство страха. Брандт сказал что-то еще, но Шпеер уже не слушал. Он хотел вернуться к тому времени, когда он впервые встретился с Гитлером. Ему хотелось вспомнить те бесчисленные часы, которые они вдвоем проводили за планированием проекта "Германия". Он хотел воспроизвести последние ясные разговоры, что они вели в кабинетах Фольксхалле.\n\nНо сейчас на это не было времени. Впереди ждало будущее, и оно требовало от Шпеера ясного ума. Минуты превратились в часы. Часы превратились в дни. Вскоре слухи об этом распространились по всему Рейху. Фюрер был мертв. Рейх официально остался без лидера.\n\n"Рейхсминистр!" В комнату ворвался секретарь Шпеера. - "Мне только что сообщили, что сегодняшнее собрание Рейхстага отказалось официально объявить вас фюрером. Они сказали, что сейчас не место для церемоний, а время траура."\n\nШпеер с проклятием вскочил на ноги. Его мысли мчались быстрее, чем когда-либо еще. Германия выскользнула из его рук. У него больше не осталось времени. Приближалась война. И обширные приготовления уже были сделаны.\n\nПришло время лететь на запад."
 hitlerillness.16.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."
 
 hitlerillness.17.t:0 "Смерть Гитлера"
 hitlerillness.17.desc:0 "После того как в Бергхофе был найден и уничтожен жучок, Гейдрих перебросил все силы на выяснение состояния здоровья Гитлера. Старик вряд ли очнётся от комы, Гейдрих был в этом уверен. Вопрос был в том, сколько ему осталось? Слухи распространялись как лесной пожар, сначала по столице, а затем и по всему Рейху. Это обсуждал каждый немец, от политика до обычного рабочего. Все говорили об одном и том же – Фюрер вот-вот умрёт. Волнение, пробежавшее по венам Гейдриха, было слегка печальным. Воспоминания о том, кем когда-то был Гитлер, были такими же яркими, как и воспоминания о том, кем он был в последнее время. Всё-таки, деградация Рейха произошла из-за его попустительства. Именно коррупция Бормана, Геринга, Шпеера и многих других разрушила Фатерлянд много лет назад. Без сомнения, история вспомнит Фюрера как великого человека. Как и самого Рейнхарда Гейдриха.\n\nМинуты превратились в часы. Часы превратились в дни. Вскоре слухи стали реальностью. Фюрер был мёртв. Рейх официально остался без лидера.\n\nЯсно, - пробормотал Гейдрих в трубку, отвечая на требования голоса. Он осторожно положил трубку, сдерживая гнев. Рейхстаг только что собрался, не пригласив назначенного преемника. Ублюдки, разлагавшие Чрезвычайный Совет, отказались официально объявить Гейдриха новым фюрером, заявив, что сейчас время траура, а не церемоний. Германия ускользнула у него из рук, но это мало что значило. По словам его осведомителей, Геринг, Шпеер и Борман уже бежали из города. Победа или смерть. Дорога к лидерству будет окрашена в красный цвет кровью его врагов. Обширные военные приготовления уже были сделаны.\n\nНастала пора лететь на Запад."
 hitlerillness.17.a:0 "Не спрашивай, по ком звонит колокол; он звонит по тебе."

 hitlerillness.30.t:0 "Звонок доктора"
 hitlerillness.30.desc:0 "Альберт уже долгое время находился в ступоре. Вот и настал тот страшный момент, которого он так боялся. Рано утром ему позвонил доктор Брандт и сообщил, что Гитлер впал в кому. После часа бессонных раздумий Шпеер снова поднялся с постели, прошел в кабинет и снял трубку телефона. Ему нужно было поговорить с начальником Партийной канцелярии.\n\n"Хайль Гитлер. Герр Борман, я уверен, вы согласитесь, что отсутствие фюрера в публичной сфере не осталось незамеченным. Доктор Карл Брандт верно служил Гитлеру, и единственное, что мешает его быстрому выздоровлению - это постоянные вмешательства Юлиуса Шауба. Как назначенный фюрером преемник я немедленно отстраняю его от должности и буду вынужден публично осудить этого негодяя."\n\n"Дайте угадаю," - ответил Борман после короткой паузы. - "Вы хотите, чтобы я также осудил его? Сделать его козлом отпущения, чтобы защитить доктора Брандта?" - Он усмехнулся. - "Я не очень люблю Брандта, но Шауб - отвратительная тупая жаба. Я прослежу, чтобы мое мнение не осталось незамеченным."\n\n"Передайте это и Герингу," - сказал Шпеер и положил трубку. В животе у него нарастала тошнота. Его друг и наставник был на пороге смерти, а его враги не собирались сидеть сложа руки. Он провел рукой по редеющим волосам и затаил дыхание. Нынешнее состояние здоровья Гитлера должно оставаться тайной. Только самые верные сторонники Шпеера могли быть об этом проинформированы, чтобы подготовиться к любому грядущему конфликту. Он мог бы произнести несколько речей, чтобы склонить на свою сторону умеренных партийных товарищей, и, возможно, взбудоражить студенческие движения по всему Рейху. До тех пор, пока Рейхстаг считает его фюрером, он, вероятно, мог сохранять стратегическое положение в Германии в случае возникновения самого худшего сценария - гражданской войны. "
 hitlerillness.30.a:0 "Последний занавес упал."
 
 hitlerillness.32.t:0 "Звонок Шпеера"
 hitlerillness.32.desc:0 "Герман Геринг с тяжелым вздохом сел в кресло. Он выглянул в окно, наблюдая, как луна пытается вырваться из темных туч, которые ее окружали. Его мозг работал почти так же быстро, как и сердце. Его шпион в Бергхофе сообщил ему печальные новости, которые он ожидал уже давно со смесью надежды и страха. Гитлер впал в кому и вряд ли выздоровеет.\n\nСейчас было не время оплакивать старого друга или радоваться его славному новому будущему. Теперь пришло время действовать. Фюрер был на пороге смерти, и враги Геринга не собирались сидеть сложа руки, когда до них дойдет этот факт. Он должен был убедиться, что они ничего не знают о состоянии здоровья Гитлера. Только его ближайшие союзники в Вермахте и Партии будут проинформированы, чтобы сделать военные приготовления для потенциальной вооруженной борьбы. Борман сплотил вокруг себя большинство консерваторов в партии и представлял наибольшую угрозу власти Геринга, хотя сумасшедшие Гейдриха и либералы Шпеера, без сомнения, использовали бы любой такой конфликт. Пока Рейхстаг объявляет Геринга Фюрером, он, вероятно, сможет сохранить стратегическое положение в Германии в случае гражданской войны. Из его мыслей вырвал пронзительный телефонный звонок.\n\n"Хайль Гитлер", раздался низкий голос Шпеера. "Рейхсмаршал, я уверен, вы согласитесь, что отсутствие Фюрера в общественной сфере не осталось незамеченным. Доктор Карл Брандт верно служил Гитлеру, и единственное, что мешает быстрому выздоровлению, это вмешательство Юлиуса Шауба. Как назначенный преемник, вы должны немедленно отстранить его от должности и публично осудить."\n\n"Ах, вы хотите, чтобы я сделал из Шауба козла отпущения, чтобы защитить доктора Брандта?" Усмехнулся Геринг. "Я с радостью приму любые меры против этого заискивающего маленького идиота. Скажите Борману, чтобы он сделал тоже самое! Мы должны обратить внимание общественности на герра Шауба." И подальше от Гитлера, подумал Геринг.."
 hitlerillness.32.a:0 "Опускается последний занавес."

 hitlerillness.33.t:0 "Звонок Шпеера"
 hitlerillness.33.desc:0 "Рейнхард Гейдрих стоял над записанной кассетой в абсолютной тишине, его худые пальцы были скованы вместе. Доктор Брандт поприветствовал Шпеера, на что тот отмахнулся монотонным голосом. После чего, он сообщил судьбоносную новость. Фюрер впал в кому, и вряд ли из неё выйдет. После этого кассета щёлкнула, сообщая о конце записи.\n\nГейдрих глубоко вздохнул и провёл по записывающему устройству. В его мыслях пронеслись десятки вариантов будущих действий. Фюрер был в объятьях смерти, и Шпеер уже готовился к неизбежному. Его клика дегенератов не была большой угрозой, но в то же время был Борман, который коррупцией добился высокого статуса в партии, и Геринг со своими марионеточными вояками. СС должны были приготовиться, как в военном, так и в моральном плане, к грядущей войне которая разорвёт Рейх, и из руин приведёт его к новой эре национал-социализма. Даже если Рейхстаг объявит Гейдриха новым Фюрером – он никогда не сможет заручиться поддержкой в столице. Военные приготовления должны быть осуществлены без задержек или сомнений. Вдруг раздался внезапный звонок, который вывел его из размышлений\n\n"Хайль Гитлер," сказал Шпеер своим низким голосом. "Рейхсфюрер, я уверен вы согласитесь, что внезапное исчезновение Фюрера в публичном пространстве не останется незамеченным. Доктор Карл Брандт беспрекословно служил Гитлеру, и единственный фактор который препятствует скорейшему выздоровлению Фюрера – вмешательство Юлиуса Шауба. Как официальному преемнику Гитлера, вам стоило бы немедленно убрать с должности, и публично осудить его."\n\n"Ты хочешь чтобы я сделал козла отпущений из Шауба?" Гейдрих задумался на мгновение. "Что ж, хорошо. Я вышвырну этого ублюдка на обочину жизни. Передай Борману с Герингом, чтобы сделали тоже самое. Мы должны сконцентрировать внимание общественности на Шаубе.""
 hitlerillness.33.a:0 "Занавес опускается."


