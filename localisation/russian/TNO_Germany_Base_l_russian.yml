 reich.600.t:0 "Коричневый кардинал"
 reich.600.desc:0 "Если бы кто-нибудь взглянул на тусклое лицо этого лысеющего маленького человека, то трудно было бы представить его чем-то большим, чем чопорным бюрократом, одним-единственным винтиком в великом механизме громадного государства.\n\nТакой просчет может оказаться потенциально фатальной ошибкой. Как начальник партийной канцелярии и личный секретарь фюрера, Мартин Борман с молчаливым упорством взбирался по ступеням НСДАП, не требуя ни славы, ни излишеств ни на одной ступеньки своего восхождения к власти.\n\nЕго друзья и враги одинаково насмешливо называют его "коричневым кардиналом". Такая скатологическая клевета ничего не значит для Бормана, который мало заботится о юморе и еще меньше о личных оскорблениях. Он человек не помпезный и не церемонный, а исполненный долга и преданности Рейху. Многие утверждают, что его редко можно увидеть где-то кроме постепенно уменьшающейся тени фюрера и будут в чем-то правы.\n\nВ новом десятилетии Мартин Борман продолжает бродить по темным коридорам власти в своем плохо сидящем костюме, все больше погружаясь в механизмы бюрократического аппарата Рейха. Причудливое противоречие такого презираемого человека, обладающего таким огромным влиянием, выдает ум, посвященный исключительно погоне за властью – чего бы это ни стоило."
 reich.600.a:0 "В моем словаре долг пишется заглавными буквами."

 reich.601.t:0 "Позолоченный рейхсмаршал"
 reich.601.desc:0 "Если фюрер - патерналистский правитель германского рейха, то Герман Геринг его популярный дядя. Любимый гражданским населением за его веселое поведение и Вермахтом за продвижение их интересов, рейхсмаршал всегда стремился поддерживать репутацию усердного военного человека, преданного своему Рейху и своему фюреру.\n\nПоверить в это значило бы преуменьшить амбиции этого человека. Занимая многие выдающиеся посты, от основателя и шефа гестапо до имперского уполномоченного четырехлетнего плана, аристократический Геринг развил в себе жажду власти и богатства, с которой мало кто может соперничать. Проживая в своем огромном особняке в Каринхалле с его обширными коллекциями одежды, драгоценностей и произведений искусства (разграбленных во время завоеваний Рейха), рейхсмаршал продолжает собирать вокруг себя как можно больше влияния. Хотя теперь он и не так близок к Гитлеру, как прежде, он приобрел значимость, став фактическим лидером милитаристского движения.\n\nНекоторые утверждают, что Геринг - не более чем напыщенный шут, который позволяет радикальным силам влиять на себя в надежде получить еще больше внимания и власти. Другие сочли бы такое предложение глупым, но Геринг уже давно доказал, что он настолько же искусен в манипуляциях, насколько и предан своему делу. Его роль в будущей политике Рейха еще предстоит выяснить"
 reich.601.a:0 "Мои действия не будут искалечены бюрократией!"

 reich.602.t:0 "Рейхсархитектор"
 reich.602.desc:0 "Фигура, которой крайне легко пренебречь, Альберт Шпеер, тем не менее, является одним из ключевых игроков в запутанной игре под названием внутренняя политика Рейха. Архитектор по профессии и личный друг Гитлера с самого начала его прихода к власти, Шпеер был впечатлен убедительными доводами будущего фюрера и его великими планами в отношении Германии. Притяжение было взаимным: как только Гитлер взглянул на работы Шпеера, молодой архитектор оказался в первых рядах партийного руководства и получил задание спроектировать десятки новых общественных зданий.\n\nОднако война внесла свои коррективы. Шпеер был назначен рейхсминистром вооружения и военного производства в самое трудное для Германии время, и именно там проявилась еще более важная сторона его личности - оппортунизм. Он смог превратить загнивающую немецкую экономику в убийственный механизм, созданный для ведения тотальной войны, но его главным вкладом в военные усилия было изобретение того, что навсегда изменило Рейх - рабства. Сотни тысяч заключенных и военнопленных трудились и умирали в военно-промышленных комплексах, подпитывая своими жизнями немецкую военную машину.\n\nПосле войны Шпеер вернулся к своему любимому занятию и в одиночку создал кульминацию величия Рейха. Германию, новую Caput Mundi, что должна была затмить Рим, Париж и другие великие города мира, но во время грандиозного строительства, экономика Рейха рухнула, забрав с собой и его мечты. В этот момент отчаяния он понял, что именно рабство было одной из главных причин этого краха, в следствие чего Шпеер стал главным оппортунистом, выступая против опухоли, что убивает Рейх и требуя реформ. Как нежелательное следствие этого, вскоре, он обнаружил, что оказался в центре большого реформистского движения, выступающего за перемены по всему Рейху. Подхваченный потоками более сильными, чем он сам, Альберт решил последовать за ними, отчаянно надеясь, что никто и никогда не обнаружит его ошибок.\n\nХорошо это или плохо, но Альберт Шпеер навсегда изменил Германию, значительно повлияв на ее архитектуру и общество. Он был, есть и всегда останется рейхсархитектором."
 reich.602.a:0 "Рейх - мое величайшее творение"

 reich.603.t:0 "Белокурая бестия"
 reich.603.desc:0 "Бывший протектор Богемии-Моравии, директор СД и один из главных создателей "Окончательного решения", само имя Рейнхарда Гейдриха произносится в страхе как немецкими гражданами, так и славянскими рабами.\n\nРейхсфюрер германских СС, человек печально известных интеллектуальных и культурных чувств, скрывает свою ненасытную животную жажду власти за холодным блеском тихой сдержанности. Хотя его стремительный рост влияния и статуса на протяжении 1930-1940-х годов никого не удивил, мало кто мог предсказать, что его восхождение к руководству СС произойдет в результате неудавшегося переворота Генриха Гиммлера в 1950-х годах.\n\nНесмотря на многочисленные разногласия, партия едина в своей ненависти к Гейдриху и страхе перед его СС. многие считают, что только уважение Гитлера к "человеку с железным сердцем" позволяет ему сохранять Гейдриха на его посту, хотя другие указывают на кое-что еще. Генрих Гиммлер, тиранический деспот таинственного Орденсштаата Бургундии, по мнению многих, является истинной силой, стоящей за его троном.\n\nХотя у Гейдриха и Гиммлера есть свои разногласия, оба они выступают за возвращение "истинного национал–социализма", под которым они подразумевают прекращение коррупции в партии и навязывание тоталитарного государства, посвященного ценностям СС. Попытки ближайшего окружения Гитлера уменьшить влияние СС не были полностью безуспешными, но до тех пор, пока Рейнхард Гейдрих остается ее лидером, полностью уничтожить СС будет невозможно."
 reich.603.a:0 "Нет такой проблемы, которую гестапо не смогло бы решить."

 reich.604.t:0 "Банда Четырех"
 reich.604.desc:0 "Рейх - это гранитное здание, прочно находящееся под контролем фюрера и полностью посвященное прославлению немецкого народа и национал-социализма... на самом деле правда намного печальней. Страна находится в упадке и застое, и лишь одна группа людей взяла на себя смелость выступить за самые радикальные перемены из всех: Альберт Шпеер и его Банда четырех.\n\nКурт Георг Кизингер - видный член НСДАП, имеющий глубокие связи со многими органами Рейха. Несмотря на харизматичность и осторожность, его реформистские взгляды не снискали симпатии консервативного руководства. Людвиг Эрхард - чрезвычайно уважаемый за пределами Германии экономист, который уже предсказал экономический крах. Конечно же глас его так и остался не услышанным, пока не стало слишком поздно. Тем не менее такая яростная критика правительства принесла ему много врагов. Гельмут Шмидт - опытный дипломат, вступивший в НСДАП главным образом для того, чтобы скрыть свою ненависть к национал-социализму. Его амбиции намного превосходят его положение, но, несмотря ни на что, Шмидт планирует любой ценой дотащить Германию к переменам, если он не сломается под глубоким чувством своей вины. Хеннинг фон Тресков - еще одна загадка - человек, являющийся ярким образом прусского идеала, что испытывает отвращение к строгости военной жизни, но поддерживает чопорный, стереотипный прусский дух на публике, яростно работая над подрывом национал-социализма изнутри.\n\nКаждый из них эксперт в своей области, оказались втянутыми в странный союз, которого теперь опасается даже сам Шпеер. Альберт знает, что его цели по реформированию национал-социализма не совпадают с целями Банды, но он будет использовать их влияние и способности на благо Германии. Банда видит в Шпеере будущую угрозу и щелкает челюстями при любой возможности ограничить его влияние. И все же как Банда, так и рейсхархитектор, нуждаются друг в друге, чтобы выжить в этом неспокойном политическом климате умирающего Рейха."
 reich.604.a:0 "Чтобы спасти Германию от самой себя."

 reich.606.t:0 "Агент Кляйнер Фукс"
 reich.606.desc:0 "Среди множества агентств, призванных искоренить любую угрозу целостности и постоянному господству Рейха, ни одно не обладает такой властью, как Абвер. На вершине такого большого и запутанного агентства, чьи щупальца глубоко проникают во все кабинеты столь же крупной немецкой администрации, сидит один человек, не вызывающий возражений: его власти достаточно, чтобы он мог приказать убить, не спрашивая разрешения, и даже эсэсовцы должны осторожно ступать в пределах его досягаемости.\n\nРейнхард Гелен, более известный как агент Кляйнер Фукс, - скрытный человек, качества которого очень хорошо сочетается с его ролью. Если бы это было не так, он давно был бы мертв... Хитростью и умением Гелен поднялся по служебной лестнице в рядах Абвера, найдя себе важных союзников и не менее важных врагов, но не друзей: трудно дружить с человеком, у которого достаточно улик, чтобы отправить тебя в концлагерь на всю оставшуюся жизнь...\n\nСреди бесчисленных агентов, работающих под его началом, выделяется один, к которому он испытывал хоть малейшую привязанность. Герхард Вессель -  способный офицер, родом из Вермахта, был протеже Гелена почти десять лет, с тех пор как он обнаружил в себе способность анализировать большие объемы сложных данных и быстро разрабатывать планы и контрмеры. Хотя он и не лучший полевой агент, что Гелен пытается изменить - Вессель обладает как компетентностью, так и лояльностью, в наши дни редкое сочетание качеств...\n\nВ мире теней правит тот, кто ими управляет, а в Рейхе все тени, будь они большими или тонкими, серыми или черными как смоль, присягают на верность агенту Кляйнеру Фуксу."
 reich.606.a:0 "Всегда используйте свои псевдонимы, это спасет вас."

 reich.607.t:0 "Кровавый Фердинанд"
 reich.607.desc:0 "Так называемый "монстр в форме" Вермахта, фельдмаршал Фердинанд Шёрнер сделал себе имя талантливого стратега и жестокого командира во время Второй мировой войны, руководя войсками во время вторжений как в Польшу, так и в Советский Союз.\n\nНесмотря на то, что слава в этой войне была возложена на него Эрвином Роммелем, Хансом Шпайделем и даже самим Германом Герингом, имя фельдмаршала, как оно известно сегодня, не пользуется благосклонностью в более широких бюрократических кругах. Всегда честолюбивый, Шёрнер не желал ничего меньше, чем стать главой всего Вермахта! Хотя он был блестящим военным, его мастерства было недостаточно; его мечты о продвижении по службе были разбиты о скалы реальности его катастрофического выступления во время Западно-русской войны 1950-х годов.\n\nМногие считали Шёрнера неудачником и презирали его, но тем не менее он сумел стать влиятельным лидером милитаристской фракции Рейха и считается человеком номер один для Германа Геринга. Для таких, как Ханс Шпайдель, которого он презирает, его клика - не более чем психопатическая банда бряцающих оружием людей. Для Шёрнера и его последователей, однако, они являются спасителями разлагающейся и умирающей Германии; благородная группа воинов, требующих большей власти для Вермахта и расширения сферы немецкого влияния в Европе и за ее пределами."
 reich.607.a:0 "Дезертиры не получат от него пощады."

 reich.608.t:0 "Отто-Эрнст Ремер"
 reich.608.desc:0 "Отто Ремер, родился 18 августа 1912 года. Сделал свою карьеру в Вермахте. Ремер присоединился к НСДАП в 1932 году, когда партия стремительно набирала популярность. Бывший лидер Гитлерюгенда, в годы Второй Мировой войны побывал практически на каждом фронте, на котором воевала Германия. Принимал участие в Польской компании Вермахта; Французской компании; операциях на Балканах; Ремер произвел впечатление на генштаб во время операции "Барбаросса", где он с отличием возглавил свой собственный полк на Украине.\n\nВ следующем десятилетии Ремеру удалось проложить свой путь к высоким должностям, добившись невероятных успехов в действиях подчиненного ему корпуса, продемонстрировав свои военные навыки в войне против ЗРРФ, наводя страх на коммунистов одним лишь своим именем. Корпус Ремера также сыграл решающую роль в подавлении переворота Гиммлера; он и его люди арестовали большую часть формирований СС, по приказу Шпайделя.\n\nС тех пор Ремер не бездействовал. Познакомившись с Фердинандом Шёрнером, вскоре после экономического краха 50-х годов, эти двое сошлись во мнениях благодаря их стойкому сопротивлению любым действиям по сокращению армии. На данный момент Ремер является правой рукой Шёрнера в наиболее воинственном крыле немецкого генштаба. Умный и амбициозный, Ремер, безусловно, заслуживает внимания. Хотя он и является оппортунистом, роль, которую ему еще предстоит сыграть в Рейхе, неизвестна, хорошо это или плохо."
 reich.608.a:0 "Государству нужна железная рука, чтобы вести его. Мы её стальной кулак!" 
 
 reich.72.t:0 "Спуск "Адлера" на воду!"
 reich.72.d:0 "В портовом городе Вильгельмсхафен находятся одни из крупнейших и старейших судостроительных предприятий во всем мире. Его внушающие благоговейный трепет доки способны построить почти все; от корветов и тральщиков до гигантских линкоров, покинувших эти доки, даже когда идея немецкой нации была еще новой концепцией. Карл Дениц знает производственные возможности этих объектов; как Главнокомандующий флотом, он видел не один десяток кораблей, спущенных на воду за эти годы, но этот момент точно войдет в историю.\n\nСегодня самый большой и мощный авианосец Кригсмарине - получивший от самого Гитлера имя "Адлер" - наконец-то готов к своему первому рейсу, зрелище, которое будет транслироваться по всему Рейху! Адмирал Дениц знает то, что остается невысказанным: "Адлер" - не самый последний капитальный корабль, но последний в обозримом будущем, поскольку Рейх больше не может позволить себе строить новые корабли в соответствии с бюджетом 1958 года. Финансирование было урезано почти во всех секторах; обслуживание кораблей и зарплата - это все на что Кригсмарине может сейчас рассчитывать.\n\nЦеремония была прекрасной, сам фюрер горячо благодарил адмирала за его неустанную самоотверженность и работу, туманно обещая "в ближайшее время увеличить финансирование Кригсмарине", что он не делал с 1958 года. Дениц церемонно кивнул, когда это было необходимо, и поблагодарил фюрера соответствующим образом, как он делал десятки раз до этого. Всегда образцовый военный, он приветствовал остальных членов свиты фюрера. Сначала он пожал руку Мартину Борману, честному джентльмену. Следующим был Альберт Шпеер, оппортунистический нацист, не больше и не меньше. Если Шпеер был оппортунистом, то Дениц гадал, как отнесутся к Герингу; этот человек тоже выглядел на удивление бодрым. И последнее, но не менее важное: холодная, липкая рука Рейнхарда Гейдриха. Белокурый Мясник, да еще и ублюдок в придачу.\n\nАдмирал оглянулся на своего фюрера, который что-то бормотал своему помощнику. Он старел, и старость не была к нему добра. Да поможет Бог Рейху. А ведь когда-то Гитлер был...\n\nДениц выбросил эту мысль из головы. В первую очередь он был военным моряком. Пусть политика достанется этим четырем интриганам."
 reich.72.a:0 "Поднять Рейхсфлаги!"

###Legitimacy Events###

 reich.609.t:0 "Действия СС вызывают опасение"
 reich.609.desc:0 "Шуцштаффель вновь разжигают конфликты внутри Рейха. Несмотря на то, что это случается не в первый раз, сейчас, вероятно, это худшее время чтобы они приступали к своим привычным делам.\n\nПо всей Германии СС лезут во все дела, причиняя тем самым сильный разлад в Рейхе. Штурмовые дивизии запугивают регулярные дивизии в оружейных по всей Германии, особенно на территории Рейна. Также стало известно о некоторых потасовках между СС и Вермахтом. Помимо этого, СС стали причиной задержки многих полётов, чтобы "проверить" пилотов и пассажиров даже из Люфтваффе! Очевидно, что это лишь их уловки, чтобы притеснять их.\n\nПомимо всего прочего, СС так-же вторгаются в жизнь обычных граждан, чтобы напомнить им о себе, проводя собственные "расследования". Предлоги могут разниться от "шпионажа" до "уклонения от налогов", всё ради того, чтобы запугивать население; у них даже хватило наглости установить пункты проверки без нашего разрешения, и регулярно арестовывать "возможных евреев и прочих нежелательных личностей", которые обычно оказывались личностями, критикующие СС. Мы должны что-то сделать, чтобы успокоить этих сеящих хаос фанатиков!"
 reich.609.a:0 "Искоренить влияние СС из жизни наших граждан!"
 reich.609.b:0 "Лоялисты в партии помогут справиться с СС."
 reich.609.c:0 "Ограничить действия СС касательно армии и гражданских!"
 reich.609.d:0 "Превосходно. Всё идёт по плану."

 reich.610.t:0 "Протесты достигают новых высот"
 reich.610.desc:0 "Студенческие протесты долго время отравляли Рейх. Периодические митинги и марши проводились с тех самых дней, как НСДАП пришли к власти. Однако, протесты стали происходить гораздо чаще и более массово, с тех пор как Гитлер объявил своего приемника.\n\nВ крупных городах по всему Рейху, немецкие студенты проводят митинги и марши внутри своих университетов, иногда переходя на улицы. Эти забастовки успешно помешали работе множества университетов, и студенты начинают блокировать правительственные и армейские здания. Множество огромных собраний студентов наглухо отказываются разойтись, отказываясь идти на переговоры с правительством. Огромные толпы, состоящие более чем из двухста людей, даже заблокировали казарму СС! Чудом, все остались живы.\n\nНам нужно сделать что нибудь с протестующими студентами, до того как ситуация выйдет из под контроля."
 reich.610.a:0 "У людей есть право на мнение. Убедитесь, что они в безопасности."
 reich.610.b:0 "Разверните дивизии, дождитесь пока протестующие успокоятся."
 reich.610.c:0 "Отдайте приказ, пошлите армию."
 reich.610.d:0 "Дайте СС провести небольшую работу с этими либералами."

 reich.611.t:0 "Рост безработицы"
 reich.611.desc:0 "Для обычного немца, получить рабочее место очень сложно. Агрокультура, мануфактура, и даже строительство - почти все сферы немецкой экономики до отказа заполнены рабским трудом. Немцы без высшего образования едва ли могут найти работу, и им приходится выживать на пособия. Всё это привело к тому, что рабочие места, требующее высшее образование стали очень конкурентными, из-за чего даже наши самые лучшие умы могут остаться без работы!\n\nС каждым годом, ситуация становится всё хуже, без видимого решения. У нас попросту недостаточно мест в приватном секторе, чтобы как-то разобраться с проблемой. Немецкая экономика нуждается в серьёзном переосмыслении, и в первую очередь должна быть решена проблема безработицы. Помимо простых решений, таких как повышение заработной платы, мы можем начать вытеснять рабский труд, и возвращать работу в руки рабочих, даже если это станет ударом по индустриализации."
 reich.611.a:0 "Начните вытеснять рабов из экономики, настало время немцам вернутся за работу."
 reich.611.b:0 "Увеличьте зарплаты и пособия немецким рабочим"
 reich.611.c:0 "У нас всегда есть место в армии!"
 reich.611.d:0 "Беспомощные ничего не заслуживают, выживут лишь сильнейшие!"

 reich.612.t:0 "Требование прав для женщин"
 reich.612.desc:0 "Студенты, жалующиеся на улицах, уже не являются для нас чем-то новым. Новые движения исчезают и забываются также быстро, как и появляются. Но новое Арийско-Феминистическое движение не такое.\n\nНаправляемое огромной группой девушек-студентов, новая группа организовывает марши, митинги, и встречи в некоторых крупных городах. Реакции разнятся; многие консервативно-настроенные члены НСДАП относятся к феномену с отвращением, говоря, что непорочность женщины должна быть сохранена, и то, что немецкая женщина обязана быть опекуном семьи. Некоторые из женщин традиционалистов с этим полностью согласны, считая, что они являются основной колонной, на которой держится немецкая семья. С другой стороны, более молодых девушек гнетёт мысль о том, что они являются людьми второго сорта в своей собственной стране, и требуют больше свобод и лучшего отношения к себе. Множество реформистов, и даже некоторые консерваторы (которые об этом публично не заявляют) согласны с ними, и готовы оказать им поддержку.\n\nУчитывая отсутствие какого-то решения, которое понравится всем, и постепенное усиление протестов, мы должны решиться, как нам поступить."
 reich.612.a:0 "Надавать пустых обещаний реформ в туманном будущем."
 reich.612.b:0 "Решать должен народ."
 reich.612.c:0 "Мы не будем менять статус-кво, разгоните демонстрации!"
 reich.612.d:0 "Женщины? Права? Остановите их марши, арестуйте всех их лидеров!"

 reich.613.t:0 "Расширение рабских трудовых лагерей"
 reich.613.desc:0 "Рабство является неотъемлемой частью жизни Рейха уже более десяти лет. Труд рабов занимает большую часть почти во всех сферах нашей экономики, и является источником большей части нашего ВВП. Система существует достаточно времени, чтобы новое поколение знало лишь бетонные стены и колючую проволоку в трудовых лагерях. Уже какое-то время, медленно но верно, рабское население растёт, и, судя по всему, нам нужно больше пространства для их жизни. Лагеря переполняются людьми, и их условия жизни стремительно ухудшаются.\n\nНесмотря на текущий кризис, мы должны что-то предпринять. Жизненные условия рабов сейчас отвратительны, что делает положение немцев, что охраняют и дают им работу, опасным. Самое очевидное решение — построить больше лагерей, но у нас также есть более... креативные способы решить эту проблему."
 reich.613.a:0 "Улучшить условия жизни и санитарию в существующих лагерях."
 reich.613.b:0 "Передать рабов Вермахту для ручного труда и экспериментов!"
 reich.613.c:0 "Начните строительство новых предприятий."
 reich.613.d:0 "Наши люди разберутся с ситуацией... не привлекая внимания."

 reich.614.t:0 "Безобразие в экономике"
 reich.614.desc:0 "Наша экономика остается на спаде со времён экономического обвала в пятидесятых годах. Множество немцев, которые потеряли свою работу остались безработными, и являются обездоленными уже почти как десятилетие. Единственный их способ выживания — пособия, предоставляемые государством. Когда экономика рухнула, множество мелких предпринимателей навсегда закрыли свой бизнес. Интересы же крупных корпораций неизменно исполнялись, даруя им помещения, блага, машины, и квалифицированных работников почти забесплатно. Немецкие рабочие были заменены более дешевыми рабами, и им попросту не вернули их рабочее место. Десятилетие спустя, экономика всё еще не вернулась до предкризисного состояния.\n\nНемецкий народ требует от нас действий; мы не можем позволить себе молча смотреть на то, как наши люди страдают! Мы должны что-то предпринять, чтобы дать людям покой и надежду."
 reich.614.a:0 "У Людвига Эрхарда есть несколько восхитительных идей..."
 reich.614.b:0 "Мы всегда можем взять больше рабочих для наших военных фабрик..."
 reich.614.c:0 "Людям нужно просто довериться национал-социалистическому курсу."
 reich.614.d:0 "Мы должны вернуться к традиционалистическому способу жизни."

 reich.619.t:0 "Судьба Гитлерюгенда"
 reich.619.desc:0 "Гитлерюгенд — крупнейшая немецкая организация молодёжи, одна из немногих переживших развал экономики в последнее десятилетие. У них всегда было финансирование, если не от государства, то от пожертвований богатых участников. Это позволило им существовать и дальше, а также немного отдалиться от государства.\n\nОрганизация Гитлерюгенд естественным образом развивалась, и уже давно не является тем, что она из себя представляла в сороковых годах. Спустя десятилетие (относительно) мирной жизни, организация начала демилитаризоваться. Теперь они больше похожи на британских или американских скаутов, чем на самих себя в прошлом, но они всё ещё продолжают чтить свои традиции.\n\nУ нас есть несколько предложений трансформировать Гитлерюгенд в более удобный для нас вид. Каждый год, влиятельные члены партии проверяют режимы тренировок Гитлерюгенд. Если же мы захотим, мы можем использовать этих людей, чтобы повлиять на структуру, и управлять будущим Гитлерюгенда."
 reich.619.a:0 "Оставьте детей в покое, не политизируйте их."
 reich.619.b:0 "Гитлерюгенд должны оставаться Гитлерюгенд, ни больше, ни меньше."
 reich.619.c:0 "Ничто так не вдохновляет, как марш молодёжи!"
 reich.619.d:0 "Пускай лучше СС наблюдают за ними..."

 reich.615.t:0 "Проект возобновления автобанов"
 reich.615.desc:0 "Знаменитая немецкая система автомагистралей, автобаны, явно переживает не лучшие дни. Когда Гитлер взялся за этот проект в начале тридцатых, он расширил эту систему на весь Рейх, создав крупнейшую в мире систему автомагистралей. После войны, были приведены в действие планы по расширению автомагистралей по всей Европе, от Московии, до Гибралтара. Амбициозные расширения планировались для растущих и процветающих городов Рейха, и процесс шел благополучно.\n\nРазвал экономики в пятидесятых годах резко поставил крест на всех планах по расширению системы. Бюджет был значительно урезан, сделав расширение попросту невозможным. Автобаны начали разрушаться, из-за отсутствия обслуживания.\n\nМы располагаем определенным количеством предложений. В документах указаны детали проекта ремонта автобанов по всему Рейху, и их расширение на ближайшие, легкодоступные территории. Нам нужно лишь дать разрешение на начало работ."
 reich.615.a:0 "Трагическая оплошность, которую мы исправим."
 reich.615.b:0 "Это работа для армии."
 reich.615.c:0 "В этой пустой трате ресурсов нет необходимости."

 reich.616.t:0 "Пересмотр военного бюджета"
 reich.616.desc:0 "После Второй мировой войны, Вермахт всегда оставался вне конкуренции. Наш военный бюджет не знал себе равных, как и наша мощь! Мы доказали всему миру свою силу, совершив, казалось-бы, невозможное: мы закрепили контроль на завоёванных землях, а позже расширили нашу империю, оккупировав весь центр чёрного континента! С тех пор, в течение двух десятилетий мы уничтожали многочисленные армии партизан, и русских вторженцев.\n\nКоллапс экономики в пятидесятых превратил содержание Вермахта в титанический труд. Несмотря на то, что многие просили переориентировать бюджет в какие-либо другие сферы, Гитлер больше доверял Вермахту, и не слушал остальных. В течении двух последних десятилетий, Германия каким-то чудом сохранила свой военный бюджет, без ещё одного экономического кризиса.\n\nМилитаристы как в Вермахте, так и в администрации, продолжают лоббировать сохранение текущего военного бюджета. С другой стороны, коалиция реформистов, граждан, рабочих, и некоторых консерваторов из НСДАП буквально умоляют нас урезать бюджет Вермахту, и перенаправить сэкономленные средства в другие сферы. Находясь во власти, и учитывая фактор здоровья Фюрера, мы можем позволить себе изменить политику, если, конечно, мы этого захотим."
 reich.616.a:0 "Лучше инвестировать в экономику!"
 reich.616.b:0 "Наши враги становятся сильнее с каждым днём. Не урезайте бюджет."
 reich.616.c:0 "Переправьте больше денег на содержание СС."

 reich.617.t:0 "Кригсмарине в упадке"
 reich.617.desc:0 "Несмотря на то, что мы фактически сильнейшая держава на планете, наш флот откровенно отстал от современных требований. Устарелые, и сильно недоэкипированые корабли стоят в наших портах, без достаточного количества персонала, и срочно требующие ремонта. Обычный наблюдатель мог бы подумать, что военные корабли в доках, это лишь резервный флот! Однако это совсем не так... Только благодаря личным распоряжением адмирала Дёница, флот подводных лодок всё ещё находится в состоянии боевой готовности.\n\nПо этому вопросу внутри нашей администрации нет никаких разногласий - флот находится в ужасном состоянии. Наши аналитики предполагают, что даже итальянский флот сильнее нашего! Итальянский, мать его, флот! Какой позор! Чтобы наш флот соответствовал нашему статусу сверхдержавы, нам нужно полностью реконструировать его, завершив постройку новых кораблей, усовершенствовав наши технологии и тактику. Однако сейчас, у нас нет способов достичь нужного результата.\n\nУрезав зарплаты нашим адмиралам, и отказавшись от лишних трат, у нас появится некоторая возможность улучшить состояние флота. Пускай это будут новые оружейные системы, ремонт, новая электроника, или даже просто покрас кораблей — у нас наконец-то появится возможность улучшить состояние Кригсмарине."
 reich.617.a:0 "Эти средства лучше использовать в других местах."
 reich.617.b:0 "Сосредоточьтесь на столь необходимом техническом обслуживании!"
 reich.617.c:0 "Фатерлянд достоин только лучшего."

 reich.618.t:0 "Ветераны требуют своих выплат!"
 reich.618.desc:0 "Миллионы немецких солдат были награждены после нашей великой победы во Второй мировой войне. Наши лояльные дивизии позволили нам создать величайшую империю, которую только видел мир; мы были обязаны вознаградить их по достоинству. Множество ветеранов получили себе земли, власть, влияние, престиж, и жизнь в изобилии. Мы без проблем могли позволить себе это в первое время после нашей великой победы.\n\nОднако, так не могло продолжаться вечно. Очередное поколение солдат уходит в отставку, и у нас попросту нет того количества благ, что они просят; у нас попросту нет новых завоеваний для выколачивания оттуда новых ресурсов. Но солдаты всё ещё ждут, а иногда даже ТРЕБУЮТ тех же благ, как и у героев последней войны, причём некоторые из них даже ни разу не участвовали в настоящем сражении! Громче всего говорят о себе последние люди видавшие войну — ветераны Западнорусской войны. Нет никаких сомнений, что они вложили огромные усилия, чтобы отбросить волну красных крыс, которые зазирались на Московию, и всё чего они требуют это справедливых выплат.\n\nНастало наше время решить, что причитается ветеранам."
 reich.618.a:0 "Времена изменились."
 reich.618.b:0 "Это их право, заработанное кровью."

 ##### Carinhall Event Chain ######
 reich.700.t:0 "Ужин, спор, идея"
 reich.700.d:0 "Геринг ковырял свой обед в Каринхалле. Казалось, у него не должно быть причин для расстройства: еда была потрясающей, Эмма, как всегда, прекрасна, и, что ж, эти бесценные картины еще не потеряли своего очарования - учитывая, сколько он их собирал после войны. Он действительно должен был бы вовсю наслаждаться жизнью, если бы не его гости.\n\n"То, что нам нужно, это завоевание. Именно оно сделало нас хозяевами мира. С каждым днем наши связи с Европой становятся все слабее, и я содрогаюсь при мысли о том, что может случиться, когда наш великий фюрер умрет." - так, по крайней мере, говорил Отто Эрнст Рёмер. О, как Геринг ненавидел этого маленького сердитого человечка! Герман знал, что он был одним из ключевых архитекторов планов самоубийственной войны.\n\n"Ну, я с большой уверенностью могу вам сказать, что последние несколько десятилетий правления нашего великого фюрера не принесли нам ничего, кроме дивидендов. Я имею в виду, что мы были первыми, кто высадил человека на Луну. Я думаю, что наш Третий Рейх продержится еще несколько лет. Ведь мы еще даже близко не подошли к тысячному году - разве я не прав, рейхсмаршал Геринг?" Вильгельм Штуккарт был его давним другом, сторонником и ярым национал-социалистом. По его мнению, вся Европа и так уже принадлежала нам, и будущее Рейха больше не зависит от дальнейших завоеваний.\n\n"Ну, э-э..." - Геринг посмотрел на своего лакея Шёрнера и снова перевел взгляд на Вильгельма Штуккарта. Прежде чем он успел ответить, кровавый Фердинанд перебил его и осудил безвольных бюрократов за стагнацию экономики. Штуккарт, конечно, не мог просто промолчать и в негодовании вскочил, чтобы начать то, что перерастало в крикливый поединок между ним и пылким Шёрнером.\n\nГеринг поспешил извиниться и поскорее покинул трапезу, чтобы никто не заметил его недовольство. Было крайне глупо связывать свою огромную популярность с такими, как Шёрнер и его банда веселых безумцев. Нет, это подождет. Конечно, преемник в конце концов попросит помощи у самого Германа Геринга. Да, у него еще было много работы, но все это, как только он сможет успокоить этих двух идиотов, чтобы, наконец, закончить ужин в тишине."
 reich.700.a:0 "Как долго эти двое будут спорить?"

 reich.706.t:0 "Ужин, спор, идея"
