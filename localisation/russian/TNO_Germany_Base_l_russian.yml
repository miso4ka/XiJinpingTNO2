 GER_gcw_begin_tooltip:0 "Гражданская война в Германии началась..."
 GER_a_man_on_the_moon_tooltip:0 "§YЕсли наши усилия по высадке первого человека на поверхность Луны окажутся успешными, это значительно повысит наше положение на международной арене.§!\n"
 GER_the_enemy_of_my_enemy_tooltip:0 "§YМы сблизимся с Соединенными Штатами и попытаемся достигнуть оттепели в отношениях между нами обещанием совместных глобальных усилий по сдерживанию Японии.§!\n"
 GER_the_speer_proposal_tooltip:0 "§YМы будем следовать предложению Альберта Шпеера об улучшении наших отношений с ОСН. Это значительно усилит влияние Шпеера в нашем правительстве.§!\n"
 GER_ease_the_embargoes_tooltip:0 "§YЭто увеличит наш национальный ВВП на несколько миллиардов долларов.§!\n§RДля этого наши переговоры с Соединенными Штатами Америки должны быть успешными.§!\n"
 GER_the_almighty_dollar_tooltip:0 "§YЭто увеличит наши ликвидные резервы, повысит нашу экономику. Полученная сумма будет зависеть от уровня реформ, которые мы готовы предпринять.§!\n"
 GER_the_red_telephone_tooltip:0 "§YУстановив такие отношения, новые возможности могут стать доступными во время глобальных горячих точек.§!\n"
 GER_intelligence_sharing_tooltip:0 "§YЕсли сотрудничество между нашими разведывательными службами будет достигнуто, мы разблокируем бонусы за дешифровку против членов Сферы Совместного Процветания.§!\n§RЗаставить ЦРУ и Абвер работать вместе может оказаться чрезвычайно трудно.§!\n"
 GER_the_trojan_horse_tooltip:0 "§YМы отправим рейхсминистра Шпеера с государственным визитом в Соединенные Штаты Америки.§!\n§RЕсли этот визит пройдет неудачно, он может иметь далеко идущие последствия.§!\n"
 GER_the_bormann_proposal_tooltip:0 "§YМы будем следовать предложению Мартина Бормана об улучшении наших отношений с ОСН. Это значительно усилит влияние Бормана в нашем правительстве.§!\n"
 GER_joint_propaganda_efforts_tooltip:0 "§YЗавершение этого фокуса откроет новый набор решений для повышения военной поддержки в странах Пакта Единства и ОСН.§!\n"
 GER_spy_exchanges_tooltip:0 "§YНаряду с повышением наших разведывательных возможностей путем восстановления агентов-ветеранов, мы также можем получить представление о деятельности ОСН от наших вернувшихся агентов.§!\n"
 GER_recognize_pacific_claims_tooltip:0 "§YСоединенные Штаты Америки получат права на ряд тихоокеанских островов, и отношения между нашими странами улучшатся.§!\n"
 GER_recognize_pacific_claims_tooltip_2:0 "§RЯпонская Империя может  это очень плохо отреагировать на такую дерзость.§!\n"
 GER_spheres_of_influence_tooltip:0 "§YЗавершение этого фокуса значительно уменьшит потенциал возникновения горячих точек между ОСН и Пактом Единства.§!\n§RЕсли мы в будущем будем нарушать сферы друг друга, это может привести к катастрофическим результатам.§!\n"
 GER_a_stranger_in_a_strange_land_tooltip:0 "§YМы отправим партайканцлера Бормана с государственным визитом в Соединенные Штаты Америки.§!\n§RЕсли этот визит пройдет неудачно, он может иметь далеко идущие последствия.§!\n"
 GER_convene_the_reichstag_tooltip:0 "§YОфициально открыв в 1962 году сессию Рейхстага, мы сможем получать петиции со всего Рейха и приступить к обсуждению политики, реформ и национальных кампаний.§!\n"
 GER_approve_the_budget_tooltip:0 "§RМногие группы внутри Рейха отреагируют на ту часть бюджета, которую мы им выделим. В то время как мы получим поддержку некоторых, мы, несомненно, в конечном итоге разозлим остальные группы.§!\n"
 GER_guide_the_party_tooltip:0 "§YДиктуя партии правильную позицию по вопросам, которые вскоре будут вынесены на рассмотрение Рейхстага, мы получим возможность обеспечить проведение в жизнь нашей желаемой политики на этот год.§!\n§RЕсли мы будем ждать слишком долго после созыва Рейхстага 1962 года, не руководя партией, это может привести к неожиданным последствиям.§!\n"
 GER_a_bridge_too_far_tooltip:0 "§RЕсли мы не разрешим кризис протестующих в ближайшее время, мы можем потерять полный контроль над ситуацией и столкнуться с серьезными последствиями.§!\n"
 GER_a_war_of_attrition_tooltip:0 "§YХотя простое ожидание и не приведет к быстрому разрешению кризиса, мы сможем избежать того, чтобы ситуация переросла в кровопролитие и международное осуждение.§!\n"
 GER_expand_the_orpo_tooltip:0 "§YХотя вербовка, обучение и оснащение большого числа ОРПО по всей стране потребует значительных затрат, мы надеемся, что это позволит нам осуществлять больший контроль в случае возникновения будущих внутренних кризисов.§!\n"
 GER_send_in_heydrich_tooltip:0 "§YДоказав, что они ничем не лучше выродившихся партизан, терзающих Рейх, мы развернем эсэсовцев, чтобы раз и навсегда разогнать студенческие протесты.§!\n"
 GER_send_in_heydrich_tooltip_2:0 "§RЭто может иметь неожиданные последствия.§!\n"
 GER_ss_scapegoats_tooltip:0 "§YПерекладывая вину на СС, мы можем отвлечь часть внутреннего и международного возмущения, направленного против нашего правительства, а также вытеснить нескольких ведущих членов СС.§!\n"
 GER_ss_scapegoats_tooltip_2:0 "§RЭто сильно разозлит СС.§!\n"
 GER_pakt_wargames_tooltip:0 "§YЗавершение этого фокуса откроет новый набор решений для улучшения военного положения Германии, рейхскомиссариатов и наших союзников по Пакту.§!\n"
 GER_reinforce_the_east_tooltip:0 "§YМы начнем программу укрепления наших восточных позиций для противодействия угрозе потенциального возрождения России в будущем§!\n"
 GER_refocus_the_bombings_tooltip:0 "§YЗавершение этого фокуса устранит национальный дух "Воздушный террор Люфтваффе" у нескольких российских военачальников, но увеличит его эффект против тех кто является для нас наибольшей угрозой.§!\n"
 GER_the_kasche_question_tooltip:0 "§YУ нас будет возможность убрать и заменить Зигфрида Каше с поста рейхскомиссара Московии более лояльным сыном Рейха, если мы вообще сочтем необходимым его убрать.§!\n"
 GER_ss_border_guards_tooltip:0 "§YМы заставим передислоцировать силы СС в пределах рейхскомиссариата Московии, чтобы уменьшить угрозу со стороны русских рейдеров и партизан в регионе.§!\n§RЭто может привести к тому, что СС увеличат свое влияние и власть над режимом в Московии.§!\n"
 GER_the_southern_threat_tooltip:0 "§YМы начнем детальную подготовку, направленную на то, чтобы быть полностью готовыми к тотальной войне против Триумвирата, если напряженность между нашими двумя блоками выйдет из-под контроля.§!\n"
 GER_the_balkan_bulwark_tooltip:0 "§YРешающим значением в планировании любого вторжения в Турцию или Италию являются Балканы. Завершение этого фокуса откроет новый набор решений для укрепления как нашего влияния, так и военного положения на Балканах.§!\n"
 GER_expand_the_gebirgsjager_tooltip:0 "§YУчитывая угрозу, которую представляет для наших войск вторжение в Италию через Альпы, развитие наших горных сил будет иметь решающее значение для нашего успеха.§!\n"
 GER_find_their_lepidus_tooltip:0 "§YЗавершение этого фокуса позволит нам нацелиться на одну из стран Триумвирата в попытке подорвать или даже разорвать их союз.§!\n§RЕсли нас обнаружат за этим занятием, это может привести к серьезным последствиям.§!\n"
 GER_the_eternal_enigma_tooltip:0 "§YНаше величайшее оружие как во время Второй мировой войны, так и в Западнорусской войне. Мы должны гарантировать, что наше военное шифрование может оставаться предметом зависти всего мира в современную эпоху.§!\n"
 
