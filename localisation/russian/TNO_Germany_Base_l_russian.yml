 to_banish_want_desc:0 "Революция простого человека испепелила упадок былых времен, разрушая все на своем пути, питаемая обещаниями более лучшей жизни при новом мировом порядке национал-социализма.\n\nЗатем последовали десятилетия экономического краха. Генералплан Ост так и не был реализован, а такие затратные проекты, как столица мира Германия, стали катализатором самоуничтожения Рейха. Рабство, став привычным обиходом для каждого немца, и средством расового уничтожения, в конечном счете, разрушило веру целого поколения в будущее. И неспособность НСДАП сократить раздутый бюджет Вермахта только усугубляет ситуацию. Это тупиковый путь."

 the_two_principles:0 "Два принципа"
 the_two_principles_desc:0 "НСДАП всегда стремилась быть единственно-верной партией, взяв абсолютную власть над страной. Руководствуясь этими принципами, партия боролась и победила, обеспечив себе господство над самой могущественной империей на земле.\n\nК 1962 году, после попытки переворота СС, экономического краха, Западнорусской войны и многих других неудач нацистской партии, их образ единой и могучей силы давно исчез. Безудержный фракционизм сжигает то немногое, что осталось от "истинной идеологии". И все это происходит под молчаливым согласием Адольфа Гитлера и в полном шоке немецкого народа."

 endsieg:0 "Окончательная победа?"
 endsieg_desc:0 "Эндзиг, окончательная победа немецкого народа над еврейским капиталистическим старым порядком, все таки наступил после многих лет кровопролития, ожесточенных боев и многочисленных жертв. С победой Рейха, в Европу пришел новый порядок национал-социализма; новая жизнь ожидала немцев, новые земли на Востоке, новая судьба.\n\nГенералплан Ост провалился, так же как и имидж нацистской партии, разрушенный неудачей за неудачей. В отличие от руководства НСДАП, немецкий народ глубоко разделен, объединенный только одним - страхом за свое будущее."

 gone_over:0 "Все кончено"
 gone_over_desc:0 "Подобно неудержимой волне, Вермахт штурмовал Европу во время Второй мировой войны. Унтерменши были покорены, германцы возвышены, а законные территории Рейха завоеваны. Какое-то время казалось, что ничто не может остановить немецкого бога войны.\n\nГниль вскоре заразила Вермахт, где когда-то царила слава. Если бы в нем не осталось нескольких ярких умов, Рейх рухнул бы еще во время Западнорусской войны. С безумными бомбардировками и всеобъемлющей воинской повинностью он отчаянно цепляется за старые победы - но нет никакого способа их вернуть. Бог войны уже перешел на другую сторону."

 man_on_the_moon:0 "Человек на Луне"
 man_on_the_moon_desc:0 "Германия теперь заявила о бесповоротном лидерстве в космической гонке несмотря ни на что. И хотя Америка и Япония пытаются оспорить это утверждение, эта монументальная победа Рейха никогда не будет забыта."

